<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>コーヒー計算機</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <meta name="theme-color" content="#f6f5f3" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#020617" media="(prefers-color-scheme: dark)">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <style>
    /* ===== リセット & ベース ===== */
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    /* ===== カラーパレット定義 ===== */

    /* --- 標準 (Standard) --- */
    :root {
      --bg-solid: #f6f5f3;
      --bg-gradient: linear-gradient(180deg, #f6f5f3 0%, #ece9e6 100%);
      --card-bg: #ffffff;
      --text-main: #1f2937;
      --text-sub: #6b7280;
      --border-subtle: #e5e7eb;
      --shadow-card: 0 20px 40px -5px rgba(0,0,0,0.1);
      
      --accent: #f97316;
      --accent-soft: rgba(249,115,22,0.12);
      --accent-soft-border: rgba(249,115,22,0.45);

      --field-bg: #f9fafb;
      --steps-bg: #fffbeb;
      --steps-border: #fde68a;
      --summary-strong: #ea580c;

      --btn-theme-bg: #ffffff;
      --btn-theme-text: #374151;
      --btn-theme-shadow: 0 4px 12px rgba(0,0,0,0.1);

      --glow-text: none;
      --glow-box: none;

      /* Roast Colors */
      --roast-light: #d4a373;
      --roast-medium: #a06845;
      --roast-meddark: #6d4c41;
      --roast-dark: #3e2723;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-solid: #020617;
        --bg-gradient: linear-gradient(180deg, #0f172a 0%, #020617 100%);
        --card-bg: rgba(30, 41, 59, 0.7);
        --text-main: #f3f4f6;
        --text-sub: #9ca3af;
        --border-subtle: rgba(255,255,255,0.1);
        --shadow-card: 0 20px 40px -5px rgba(0,0,0,0.5);

        --field-bg: rgba(15,23,42, 0.6);
        --steps-bg: rgba(15,23,42, 0.8);
        --steps-border: #334155;
        
        --btn-theme-bg: #1e293b;
        --btn-theme-text: #e2e8f0;
        --btn-theme-shadow: 0 4px 12px rgba(0,0,0,0.4);
      }
    }

    /* --- テーマ: Coffee --- */
    body.theme-coffee {
      --bg-solid: #2a1b15;
      --bg-gradient: linear-gradient(180deg, #3c2a21 0%, #1a110d 100%);
      --card-bg: #261a15;
      --text-main: #ede0d4;
      --text-sub: #b09a89;
      --border-subtle: #5e4637;
      --shadow-card: 0 20px 50px rgba(0,0,0,0.6);

      --accent: #d4a373;
      --accent-soft: rgba(212,163,115,0.15);
      --accent-soft-border: rgba(212,163,115,0.5);
      
      --field-bg: #1f1511;
      --steps-bg: #1f1511;
      --steps-border: #5e4637;
      --summary-strong: #e6be8a;

      --btn-theme-bg: #3c2a21;
      --btn-theme-text: #ede0d4;
    }
    @media (prefers-color-scheme: dark) {
      body.theme-coffee {
        --bg-solid: #110a08;
        --bg-gradient: linear-gradient(180deg, #1a100c 0%, #000000 100%);
        --card-bg: rgba(28, 18, 14, 0.9);
        --border-subtle: #4a352a;
      }
    }

    /* --- テーマ: Latte --- */
    body.theme-latte {
      --bg-solid: #fdfbf7;
      --bg-gradient: linear-gradient(180deg, #fdfbf7 0%, #efe6dd 100%);
      --card-bg: #fffaf5;
      --text-main: #4a3b32;
      --text-sub: #8c7b70;
      --border-subtle: #eaddcf;
      --shadow-card: 0 20px 38px rgba(94, 70, 56, 0.1);

      --accent: #a88b7d;
      --accent-soft: rgba(168,139,125,0.12);
      --accent-soft-border: #dccac1;
      
      --field-bg: #fff;
      --steps-bg: #fff;
      --steps-border: #ebdccf;
      --summary-strong: #7d5a4f;

      --btn-theme-bg: #fff;
      --btn-theme-text: #5d4037;
    }
    @media (prefers-color-scheme: dark) {
      body.theme-latte {
        --bg-solid: #3e2723;
        --bg-gradient: linear-gradient(180deg, #4e342e 0%, #281916 100%);
        --card-bg: rgba(62, 39, 35, 0.9);
        --text-main: #efebe9;
        --text-sub: #bcaaa4;
        --border-subtle: #6d4c41;
        --shadow-card: 0 20px 40px rgba(0,0,0,0.5);

        --accent: #d7ccc8;
        --accent-soft: rgba(215,204,200,0.1);
        --accent-soft-border: #8d6e63;

        --field-bg: rgba(40, 25, 22, 0.6);
        --steps-bg: rgba(40, 25, 22, 0.8);
        --steps-border: #5d4037;
        --summary-strong: #ffccbc;
        
        --btn-theme-bg: #4e342e;
        --btn-theme-text: #efebe9;
      }
    }

    /* --- テーマ: Neon (White Gaming / Cyber) --- */
    
    /* Neon Light Mode: White Gaming PC Style */
    body.theme-neon {
      --bg-solid: #f8f9fa;
      --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      --card-bg: rgba(255, 255, 255, 0.85);
      --text-main: #111827;
      --text-sub: #64748b;
      --border-subtle: rgba(56, 189, 248, 0.3); /* Blueish tint border */
      --shadow-card: 0 15px 35px rgba(56, 189, 248, 0.15), 0 5px 15px rgba(168, 85, 247, 0.1);

      --accent: #0ea5e9; /* Cyan */
      --accent-soft: rgba(56, 189, 248, 0.1);
      --accent-soft-border: #38bdf8;
      
      --field-bg: #ffffff;
      --steps-bg: rgba(255,255,255,0.9);
      --steps-border: #bae6fd;
      --summary-strong: #0284c7;

      --btn-theme-bg: #ffffff;
      --btn-theme-text: #0284c7;
      
      /* Sharp, Electric Glows against White */
      --glow-text: none;
      --glow-box: 0 0 0 1px rgba(56, 189, 248, 0.3), 0 0 12px rgba(56, 189, 248, 0.2);
      
      --roast-light: #fbbf24;
      --roast-medium: #d97706;
      --roast-meddark: #b45309;
      --roast-dark: #78350f;
    }

    /* Neon Dark Mode: Cyberpunk */
    @media (prefers-color-scheme: dark) {
      body.theme-neon {
        --bg-solid: #000000;
        --bg-gradient: radial-gradient(circle at top, #1a1b4b 0%, #050511 60%, #000000 100%);
        --card-bg: rgba(10, 12, 25, 0.85);
        --text-main: #e0e7ff;
        --text-sub: #818cf8;
        --border-subtle: rgba(99, 102, 241, 0.3);
        --shadow-card: 0 0 40px rgba(99, 102, 241, 0.2);

        --accent: #38bdf8;
        --accent-soft: rgba(56, 189, 248, 0.15);
        --accent-soft-border: rgba(56, 189, 248, 0.6);
        
        --field-bg: rgba(15, 23, 42, 0.6);
        --steps-bg: rgba(8, 15, 30, 0.9);
        --steps-border: #38bdf8;
        --summary-strong: #22d3ee;

        --btn-theme-bg: #0f172a;
        --btn-theme-text: #38bdf8;
        
        --glow-text: 0 0 8px rgba(56, 189, 248, 0.6);
        --glow-box: 0 0 12px rgba(56, 189, 248, 0.3);

        --roast-light: #fcd34d;
        --roast-medium: #fb923c;
        --roast-meddark: #f87171;
        --roast-dark: #ef4444;
      }
    }

    /* ===== アイスモード上書き ===== */
    body.ice-mode {
      --accent: #0ea5e9;
      --accent-soft: rgba(14,165,233,0.15);
      --accent-soft-border: rgba(56,189,248,0.5);
      --summary-strong: #0284c7;
    }
    /* Neon theme ice mode tweaks (Purple Accent) */
    body.theme-neon.ice-mode {
      --accent: #a855f7;
      --accent-soft: rgba(168, 85, 247, 0.15);
      --accent-soft-border: rgba(168, 85, 247, 0.6);
      --summary-strong: #9333ea;
      --glow-box: 0 0 0 1px rgba(168, 85, 247, 0.3), 0 0 12px rgba(168, 85, 247, 0.2);
    }
    @media (prefers-color-scheme: dark) {
      body.theme-neon.ice-mode {
        --summary-strong: #d8b4fe;
        --glow-text: 0 0 8px rgba(168, 85, 247, 0.6);
        --glow-box: 0 0 12px rgba(168, 85, 247, 0.3);
      }
    }

    /* ===== レイアウト & コンポーネント ===== */

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: var(--bg-solid);
      background-image: var(--bg-gradient);
      background-attachment: fixed;
    }

    body {
      color: var(--text-main);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 16px 80px;
    }

    .app {
      width: 100%;
      max-width: 440px;
    }

    .card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 32px;
      padding: 28px 24px;
      border: 1px solid var(--border-subtle);
      box-shadow: var(--shadow-card);
      transition: box-shadow 0.3s ease;
    }
    body.theme-neon .card {
      box-shadow: var(--shadow-card), var(--glow-box);
    }

    /* Header */
    .app-header {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 20px;
    }

    .title-main {
      font-size: 1.2rem; /* 大きくしました */
      font-weight: 800;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--text-sub);
      text-shadow: var(--glow-text);
    }

    .title-bar {
      width: 50px;
      height: 4px;
      border-radius: 2px;
      background: linear-gradient(90deg, var(--accent), transparent);
      margin-bottom: 8px;
    }

    .app-subtitle {
      font-size: 1.5rem;
      font-weight: 800;
      line-height: 1.2;
      color: var(--text-main);
      text-shadow: var(--glow-text);
    }

    /* Sections */
    .section-title {
      font-size: 0.95rem;
      color: var(--text-sub);
      font-weight: 600;
      margin: 24px 0 10px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .inline-badge {
      padding: 3px 8px;
      border-radius: 6px;
      background: var(--accent-soft);
      color: var(--accent);
      font-size: 0.7rem;
      font-weight: 600;
      border: 1px solid var(--accent-soft-border);
    }
    body.theme-neon .inline-badge {
      box-shadow: var(--glow-box);
    }

    /* Controls */
    .toggle-group {
      display: inline-flex;
      width: 100%;
      border-radius: 14px;
      background: var(--field-bg);
      padding: 4px;
      border: 1px solid var(--border-subtle);
      gap: 4px;
    }

    .toggle-btn {
      flex: 1;
      border: none;
      background: transparent;
      color: var(--text-sub);
      padding: 10px;
      font-size: 0.9rem;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .toggle-btn.active {
      background: var(--card-bg);
      color: var(--text-main);
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      border: 1px solid var(--border-subtle);
    }

    /* トグルに色をつける */
    /* Hot/Ice */
    #styleGroup .toggle-btn[data-style="hot"].active {
      color: #f97316;
      border-color: rgba(249,115,22,0.3);
    }
    #styleGroup .toggle-btn[data-style="ice"].active {
      color: #0ea5e9;
      border-color: rgba(14,165,233,0.3);
    }
    body.theme-neon.ice-mode #styleGroup .toggle-btn[data-style="ice"].active {
      color: #a855f7; /* Neon Purple for Ice */
      border-color: #a855f7;
    }

    /* Roast Buttons */
    #roastGroup .toggle-btn[data-roast="light"].active {
      color: var(--roast-light);
      border-color: var(--roast-light);
    }
    #roastGroup .toggle-btn[data-roast="medium"].active {
      color: var(--roast-medium);
      border-color: var(--roast-medium);
    }
    #roastGroup .toggle-btn[data-roast="meddark"].active {
      color: var(--roast-meddark);
      border-color: var(--roast-meddark);
    }
    #roastGroup .toggle-btn[data-roast="dark"].active {
      color: var(--roast-dark);
      border-color: var(--roast-dark);
    }

    body.theme-neon .toggle-btn.active {
      box-shadow: var(--glow-box) inset;
    }

    .select-wrapper {
      position: relative;
      margin-bottom: 8px;
    }
    select {
      width: 100%;
      appearance: none;
      -webkit-appearance: none;
      background: var(--field-bg);
      color: var(--text-main);
      border: 1px solid var(--border-subtle);
      border-radius: 14px;
      padding: 14px 16px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s;
    }
    select:focus {
      border-color: var(--accent);
    }
    .select-arrow {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
      color: var(--text-sub);
      font-size: 0.8rem;
    }

    .hint {
      font-size: 0.8rem;
      color: var(--text-sub);
      margin-top: 6px;
      opacity: 0.8;
    }

    /* Summary Box */
    .summary {
      margin-top: 24px;
      padding: 20px;
      border-radius: 20px;
      background: var(--accent-soft);
      border: 1px solid var(--accent-soft-border);
      display: flex;
      flex-direction: column;
      gap: 12px;
      position: relative;
      overflow: hidden;
    }
    body.theme-neon .summary {
      box-shadow: var(--glow-box);
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
    }

    .summary-label {
      font-size: 0.9rem;
      color: var(--text-main);
      opacity: 0.9;
    }

    .summary-value {
      font-size: 1.4rem;
      font-weight: 800;
      color: var(--summary-strong);
      font-variant-numeric: tabular-nums;
      text-shadow: var(--glow-text);
    }

    .summary-temp {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--summary-strong);
      text-shadow: var(--glow-text);
    }
    .summary-temp.placeholder {
      font-size: 0.9rem;
      font-weight: 400;
      opacity: 0.7;
    }

    /* Steps */
    .steps-card {
      background: var(--steps-bg);
      border: 1px solid var(--steps-border);
      border-radius: 20px;
      padding: 8px 0;
      overflow: hidden;
    }
    body.theme-neon .steps-card {
      box-shadow: var(--glow-box);
    }

    .step-row {
      padding: 14px 20px;
      border-bottom: 1px solid rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }
    .step-row:last-child {
      border-bottom: none;
    }

    .step-info {
      flex: 1;
    }
    .step-name {
      font-weight: 700;
      color: var(--text-main);
      font-size: 0.95rem;
      margin-bottom: 2px;
    }
    .step-sub {
      font-size: 0.75rem;
      color: var(--text-sub);
      line-height: 1.4;
    }

    .step-amount {
      text-align: right;
      min-width: 90px;
    }
    .step-acc-label {
      font-size: 0.7rem;
      color: var(--text-sub);
      display: block;
    }
    .step-acc-value {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--text-main);
      display: block;
      font-variant-numeric: tabular-nums;
    }

    .placeholder {
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: var(--text-sub);
    }

    /* Memo (Revert to Original Text & Refined Style) */
    .note {
      position: relative;
      margin-top: 24px;
      padding: 16px 18px;
      border-radius: 16px;
      background: var(--card-bg);
      border: 1px solid var(--border-subtle);
      overflow: hidden;
    }

    /* グラデーションバーの復活（モダン化） */
    .note::before {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 5px;
      background: linear-gradient(180deg, var(--accent), var(--summary-strong));
    }

    .note-label {
      font-size: 0.75rem;
      letter-spacing: 0.1em;
      font-weight: 700;
      color: var(--text-sub);
      margin-bottom: 6px;
      display: block;
    }

    .note-body {
      font-size: 0.85rem;
      line-height: 1.6;
      color: var(--text-main);
    }

    body.theme-neon .note {
      box-shadow: var(--glow-box);
    }

    /* テーマスイッチャー */
    .theme-floater {
      margin-top: 30px;
      display: flex;
      justify-content: center;
    }

    .theme-btn-design {
      position: relative;
      display: flex;
      align-items: center;
      gap: 10px;
      background: var(--btn-theme-bg);
      color: var(--btn-theme-text);
      padding: 12px 24px;
      border-radius: 99px;
      box-shadow: var(--btn-theme-shadow);
      border: 1px solid var(--border-subtle);
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.2s;
    }
    
    .theme-btn-design:active {
      transform: scale(0.96);
    }
    
    body.theme-neon .theme-btn-design {
      border-color: var(--accent);
      box-shadow: var(--glow-box);
      text-shadow: var(--glow-text);
    }

    .theme-icon {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent), var(--summary-strong));
      border: 2px solid rgba(255,255,255,0.4);
    }

    #themeSelect {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
      appearance: none;
      -webkit-appearance: none;
    }

  </style>
</head>
<body class="hot-mode">
  <div class="app">
    <div class="card">

      <div class="app-header">
        <div class="title-main">HAND DRIP CALCULATOR</div>
        <div class="title-bar"></div>
        <div class="app-subtitle">失敗しないコーヒーレシピ</div>
      </div>

      <div class="section-title">入力方法</div>
      <div class="toggle-group" id="inputModeGroup">
        <button class="toggle-btn active" data-mode="cups">杯数で指定</button>
        <button class="toggle-btn" data-mode="water">湯量(ml)で指定</button>
      </div>

      <div class="section-title">作りたい量</div>

      <div id="row-cups" class="select-wrapper">
        <select id="cupsSelect">
          <option value="" selected disabled>何杯分作りますか？</option>
          <option value="1">1 杯</option>
          <option value="2">2 杯</option>
          <option value="3">3 杯</option>
          <option value="4">4 杯</option>
          <option value="5">5 杯</option>
          <option value="6">6 杯</option>
          <option value="7">7 杯</option>
          <option value="8">8 杯</option>
          <option value="9">9 杯</option>
          <option value="10">10 杯</option>
        </select>
        <div class="select-arrow">▼</div>
      </div>

      <div id="row-water" class="select-wrapper" style="display:none;">
        <select id="waterSelect">
          <option value="" selected disabled>何ml作りますか？</option>
        </select>
        <div class="select-arrow">▼</div>
      </div>
      
      <div class="hint" id="hintText">※ 1杯 = 150ml として計算</div>

      <div class="section-title">豆の焙煎度合い</div>
      <div class="toggle-group" id="roastGroup">
        <button class="toggle-btn" data-roast="light">浅煎り</button>
        <button class="toggle-btn" data-roast="medium">中煎り</button>
        <button class="toggle-btn" data-roast="meddark">中深煎り</button>
        <button class="toggle-btn" data-roast="dark">深煎り</button>
      </div>

      <div class="section-title">スタイル</div>
      <div class="toggle-group" id="styleGroup">
        <button class="toggle-btn active" data-style="hot">ホット</button>
        <button class="toggle-btn" data-style="ice">アイス</button>
      </div>

      <div class="summary" id="summaryBox">
        <div class="summary-row">
          <span class="summary-label">豆量</span>
          <span class="summary-value" id="sumBeans">-- g</span>
        </div>
        <div class="summary-row">
          <span class="summary-label">抽出に使うお湯</span>
          <span class="summary-value" id="sumWater">-- ml</span>
        </div>
        <div class="summary-row" id="iceRow" style="display:none;">
          <span class="summary-label">氷の目安</span>
          <span class="summary-value" id="sumIce"></span>
        </div>
        <div class="summary-row">
          <span class="summary-label">湯温の目安</span>
          <span class="summary-temp placeholder" id="sumTemp">焙煎度を選択</span>
        </div>
      </div>

      <div class="section-title">
        注湯ステップ
        <span class="inline-badge">むらし＋3回注ぎ</span>
      </div>

      <div class="steps-card" id="stepsBox">
        <div class="placeholder">
          杯数または湯量を選択すると、ここにステップが表示されます。
        </div>
      </div>

      <div class="note">
        <span class="note-label">MEMO</span>
        <div class="note-body">
          アイスは豆量1.5倍、湯量半分、お湯と同量の氷を目安。ロック氷ではなく家庭用冷蔵庫の氷の場合は、溶けやすく薄くなるため氷少なめがベター。
        </div>
      </div>

      <div class="theme-floater">
        <div class="theme-btn-design">
          <div class="theme-icon"></div>
          <span id="themeLabelText">テーマ変更</span>
          <select id="themeSelect">
            <option value="standard">Standard</option>
            <option value="coffee">Coffee</option>
            <option value="latte">Latte</option>
            <option value="neon">Neon</option>
          </select>
        </div>
      </div>

    </div>
  </div>

  <script>
    /* 計算ロジック: 元のコード(初期バージョン)のロジックへ完全復旧 */
    const basePoints = [
      { water: 150, beans: 10 },
      { water: 300, beans: 20 },
      { water: 450, beans: 28 },
      { water: 600, beans: 36 },
      { water: 750, beans: 44 }
    ];
    const waterPerCup = 150;

    const cupsSelect  = document.getElementById("cupsSelect");
    const waterSelect = document.getElementById("waterSelect");
    const rowCups     = document.getElementById("row-cups");
    const rowWater    = document.getElementById("row-water");
    const hintText    = document.getElementById("hintText");

    const sumBeans = document.getElementById("sumBeans");
    const sumWater = document.getElementById("sumWater");
    const sumIce   = document.getElementById("sumIce");
    const iceRow   = document.getElementById("iceRow");
    const sumTemp  = document.getElementById("sumTemp");

    const stepsBox = document.getElementById("stepsBox");
    const themeSelect = document.getElementById("themeSelect");
    const themeLabelText = document.getElementById("themeLabelText");

    let inputMode = "cups";
    let styleMode = "hot";
    let roastMode = "";

    const roastTempMap = {
      light:   "90〜92℃",
      medium:  "86〜88℃",
      meddark: "84〜86℃",
      dark:    "82〜84℃"
    };
    
    const themeNameMap = {
      standard: "Standard",
      coffee: "Coffee",
      latte: "Latte",
      neon: "Neon"
    };

    function roundToHalf(v) { return Math.round(v * 2) / 2; }
    function formatNumber(v) {
      if (Math.abs(v - Math.round(v)) < 0.001) return String(Math.round(v));
      return v.toFixed(1);
    }
    function roundUpTo10ml(v) { return Math.ceil(v / 10) * 10; }

    (function fillWaterOptions() {
      for (let v = 150; v <= 1000; v += 10) {
        const opt = document.createElement("option");
        opt.value = v;
        opt.textContent = v + " ml";
        waterSelect.appendChild(opt);
      }
    })();

    function interpolateBeans(water) {
      const pts = basePoints;
      const n = pts.length;
      if (water <= pts[0].water) {
        const p0 = pts[0], p1 = pts[1];
        const t = (water - p0.water) / (p1.water - p0.water);
        return p0.beans + (p1.beans - p0.beans) * t;
      }
      if (water >= pts[n - 1].water) {
        const p0 = pts[n - 2], p1 = pts[n - 1];
        const t = (water - p0.water) / (p1.water - p0.water);
        return p0.beans + (p1.beans - p0.beans) * t;
      }
      for (let i = 1; i < n; i++) {
        const p0 = pts[i - 1], p1 = pts[i];
        if (water >= p0.water && water <= p1.water) {
          const t = (water - p0.water) / (p1.water - p0.water);
          return p0.beans + (p1.beans - p0.beans) * t;
        }
      }
      return pts[n - 1].beans;
    }

    function calculate() {
      let totalWater;
      let cupsApprox;

      if (inputMode === "cups") {
        const val = cupsSelect.value;
        if (!val) return null;
        cupsApprox = parseInt(val, 10);
        totalWater = cupsApprox * waterPerCup;
      } else {
        const val = waterSelect.value;
        if (!val) return null;
        totalWater = parseInt(val, 10);
        cupsApprox = totalWater / waterPerCup;
      }

      let baseBeans = interpolateBeans(totalWater);
      baseBeans = roundToHalf(baseBeans);

      let brewWater = totalWater;
      let beans = baseBeans;
      let ice = 0;

      if (styleMode === "ice") {
        beans = baseBeans * 1.5;
        beans = roundToHalf(beans);
        brewWater = totalWater / 2;
        ice = brewWater;
      }

      brewWater = Math.round(brewWater);

      // 元の計算式: 豆量 x 1.5 を10ml単位で切り上げ
      let bloom = beans * 1.5;
      bloom = roundUpTo10ml(bloom);
      if (bloom > brewWater) bloom = brewWater;

      let remaining = brewWater - bloom;
      let pours = [];

      if (remaining > 0) {
        const baseEach = Math.floor(remaining / 3 / 10) * 10;
        let p1 = baseEach;
        let p2 = baseEach;
        let p3 = baseEach;

        let used = p1 + p2 + p3;
        let rem = remaining - used;

        if (rem > 0) {
          p2 += rem;
        }

        let acc = bloom;
        const arr = [p1, p2, p3];
        for (let i = 0; i < arr.length; i++) {
          acc += arr[i];
          pours.push({
            name: (i + 1) + "投目",
            pour: arr[i],
            total: acc
          });
        }
      }

      return {
        totalWater: Math.round(totalWater),
        cupsApprox,
        beans,
        brewWater,
        ice: Math.round(ice),
        bloom,
        pours
      };
    }

    function updateView() {
      const hasBase =
        (inputMode === "cups"  && cupsSelect.value) ||
        (inputMode === "water" && waterSelect.value);

      if (!hasBase) {
        sumBeans.textContent = "-- g";
        sumWater.textContent = "-- ml";
        sumIce.textContent   = "";
        iceRow.style.display = "none";
        sumTemp.textContent  = "焙煎度を選択";
        sumTemp.classList.add("placeholder");

        stepsBox.innerHTML =
          '<div class="placeholder">杯数または湯量を選択すると、ここにステップが表示されます。</div>';
        return;
      }

      const data = calculate();
      if (!data) return;

      sumBeans.textContent = formatNumber(data.beans) + " g";
      sumWater.textContent = data.brewWater + " ml";

      if (styleMode === "ice") {
        iceRow.style.display = "flex";
        sumIce.textContent = data.ice + " g";
      } else {
        iceRow.style.display = "none";
        sumIce.textContent = "";
      }

      if (!roastMode) {
        sumTemp.textContent = "焙煎度を選択";
        sumTemp.classList.add("placeholder");
      } else {
        sumTemp.textContent = roastTempMap[roastMode] || "";
        sumTemp.classList.remove("placeholder");
      }

      // 注湯ステップのHTML生成（積算と個別投入量を併記）
      let html = `
        <div class="step-row">
          <div class="step-info">
            <div class="step-name">蒸らし</div>
            <div class="step-sub">※投入後30秒程待つ。</div>
          </div>
          <div class="step-amount">
            <span class="step-acc-label">積算量</span>
            <span class="step-acc-value">${data.bloom} ml</span>
            <span class="step-sub">（今回 ${data.bloom} ml）</span>
          </div>
        </div>
      `;

      data.pours.forEach((p, idx) => {
        const isLast = idx === data.pours.length - 1;
        const noteText = isLast
          ? "※2分30秒程で落ち切るように。"
          : "";

        html += `
          <div class="step-row">
            <div class="step-info">
              <div class="step-name">${p.name}</div>
              ${noteText ? `<div class="step-sub">${noteText}</div>` : ""}
            </div>
            <div class="step-amount">
              <span class="step-acc-label">積算量</span>
              <span class="step-acc-value">${p.total} ml</span>
              <span class="step-sub">（今回 +${p.pour} ml）</span>
            </div>
          </div>
        `;
      });

      stepsBox.innerHTML = html;
    }

    cupsSelect.addEventListener("change", updateView);
    waterSelect.addEventListener("change", updateView);

    document.querySelectorAll("#inputModeGroup .toggle-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll("#inputModeGroup .toggle-btn")
          .forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        inputMode = btn.dataset.mode;

        if (inputMode === "cups") {
          rowCups.style.display = "block";
          rowWater.style.display = "none";
          hintText.style.display = "block";
        } else {
          rowCups.style.display = "none";
          rowWater.style.display = "block";
          hintText.style.display = "none";
        }
        updateView();
      });
    });

    document.querySelectorAll("#styleGroup .toggle-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll("#styleGroup .toggle-btn")
          .forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        styleMode = btn.dataset.style;

        document.body.classList.remove("hot-mode", "ice-mode");
        document.body.classList.add(styleMode + "-mode");

        updateView();
      });
    });

    document.querySelectorAll("#roastGroup .toggle-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const already = btn.classList.contains("active");
        document.querySelectorAll("#roastGroup .toggle-btn")
          .forEach(b => b.classList.remove("active"));
        if (!already) {
          btn.classList.add("active");
          roastMode = btn.dataset.roast;
        } else {
          roastMode = "";
        }
        updateView();
      });
    });

    function applyTheme(key) {
      document.body.classList.remove(
        "theme-coffee", "theme-latte", "theme-neon"
      );
      if (key !== "standard") {
        document.body.classList.add("theme-" + key);
      }
      themeLabelText.textContent = "テーマ: " + (themeNameMap[key] || "Standard");
    }

    themeSelect.addEventListener("change", (e) => {
      applyTheme(e.target.value);
      updateView();
    });

    // Init
    document.body.classList.add("hot-mode");
    applyTheme(themeSelect.value);
    updateView();
  </script>
</body>
</html>

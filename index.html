<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>コーヒー計算機</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <meta name="theme-color" content="#e8dfd8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@400;500&family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* ===== リセット & ベース ===== */
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    :root {
      /* デフォルトフォント */
      --font-base: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Hiragino Sans", sans-serif;
      font-family: var(--font-base);
      
      /* 共通アクセント (後ほど上書き) */
      --accent: #f97316;
      --accent-soft: rgba(249,115,22,0.12);
      --accent-soft-border: rgba(249,115,22,0.45);
      --summary-strong: #ea580c;
      
      --glow-text: none;
      --glow-box: none;
      
      --roast-light: #d4a373;
      --roast-medium: #a06845;
      --roast-meddark: #6d4c41;
      --roast-dark: #3e2723;

      /* トランジション設定 */
      --trans-speed: 0.3s;
      
      /* 形状変数 */
      --radius-card: 32px;
      --radius-btn: 12px;
      --radius-pill: 99px;
      
      /* 背景パターン制御 */
      --bg-pattern: none;
      --bg-size: auto;
    }

    /* =========================================
       背景固定レイヤー & HTML背景
       ========================================= */
    html {
      /* ステータスバーの背景色漏れを防ぐため、HTML自体にも色をつける */
      background-color: var(--bg-solid);
      transition: background-color var(--trans-speed);
    }

    body {
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100vh;
      background: transparent; /* bodyは透明 */
      color: var(--text-main);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 16px 80px;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    /* 背景専用の固定レイヤー */
    #bg-layer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%; 
      z-index: -999; 
      
      background-color: var(--bg-solid);
      background-image: var(--bg-gradient);
      background-size: var(--bg-size, auto);
      background-repeat: repeat;
      transition: background var(--trans-speed);
      pointer-events: none;
    }


    /* =========================================
       テーマ定義 (CSS Variables)
       ========================================= */

    /* * 1. Minimal (Default / Mocha Cafe) */
    :root {
      --bg-solid: #e8dfd8; 
      --bg-gradient: linear-gradient(180deg, #e8dfd8 0%, #dfd3ca 100%);
      --card-bg: #fbf8f6;
      --text-main: #4b3621;
      --text-sub: #856e5b;
      --border-subtle: #dcd0c5;
      --shadow-card: 0 15px 35px -5px rgba(75, 54, 33, 0.08);
      --field-bg: #f3ece7;
      --steps-bg: #f3ece7;
      --steps-border: #dcd0c5;
      --btn-theme-bg: #fbf8f6;
      --btn-theme-text: #5d4037;
      --btn-theme-shadow: 0 4px 12px rgba(0,0,0,0.08);
    }

    body.dark-mode {
      --bg-solid: #231e1b;
      --bg-gradient: linear-gradient(180deg, #231e1b 0%, #1a1614 100%);
      --card-bg: #2f2926;
      --text-main: #ede0d4;
      --text-sub: #a89f99;
      --border-subtle: #423a36;
      --shadow-card: 0 20px 40px rgba(0,0,0,0.4);
      --field-bg: #1a1614;
      --steps-bg: #1a1614;
      --steps-border: #423a36;
      --btn-theme-bg: #3e3632;
      --btn-theme-text: #ede0d4;
    }

    /* * 2. Modest (Old Standard) */
    body.theme-modest {
      --bg-solid: #f3f4f6;
      --bg-gradient: linear-gradient(180deg, #f3f4f6 0%, #e5e7eb 100%);
      --card-bg: #ffffff;
      --text-main: #1f2937;
      --text-sub: #6b7280;
      --border-subtle: #e5e7eb;
      --shadow-card: 0 10px 25px -5px rgba(0,0,0,0.05);
      --field-bg: #f9fafb;
      --steps-bg: #fffbeb;
      --steps-border: #fde68a;
      --btn-theme-bg: #ffffff;
      --btn-theme-text: #374151;
    }
    body.theme-modest.dark-mode {
      --bg-solid: #0f172a;
      --bg-gradient: linear-gradient(180deg, #0f172a 0%, #020617 100%);
      --card-bg: rgba(30, 41, 59, 0.6);
      --text-main: #f3f4f6;
      --text-sub: #9ca3af;
      --border-subtle: rgba(255,255,255,0.1);
      --shadow-card: 0 20px 40px -5px rgba(0,0,0,0.5);
      --field-bg: rgba(15,23,42, 0.5);
      --steps-bg: rgba(15,23,42, 0.7);
      --steps-border: #334155;
      --btn-theme-bg: #1e293b;
      --btn-theme-text: #e2e8f0;
    }

    /* * 3. Coffee (Deep Roasted) */
    body.theme-coffee {
      --bg-solid: #261e1b;
      --bg-gradient: linear-gradient(180deg, #261e1b 0%, #1f1816 100%);
      --card-bg: #2e2522;
      --text-main: #e7e5e4;
      --text-sub: #a8a29e;
      --border-subtle: #57534e;
      --shadow-card: 0 20px 50px rgba(0,0,0,0.5);
      --field-bg: #1a1513;
      --steps-bg: #1a1513;
      --steps-border: #57534e;
      --btn-theme-bg: #44403c;
      --btn-theme-text: #e7e5e4;
    }
    body.theme-coffee.dark-mode {
      --bg-solid: #000000;
      --bg-gradient: linear-gradient(180deg, #000000 0%, #0c0a09 100%);
      --card-bg: #141211;
      --border-subtle: #333;
    }

    /* * 4. Neon (Smooth & Deep) */
    body.theme-neon {
      --bg-solid: #f0f4f8;
      --bg-gradient: linear-gradient(180deg, #f0f4f8 0%, #e2e8f0 100%);
      --card-bg: rgba(255, 255, 255, 0.9);
      --text-main: #0f172a;
      --text-sub: #64748b;
      --border-subtle: #e2e8f0;
      --shadow-card: 0 10px 40px rgba(0,0,0,0.1);
      --field-bg: #ffffff;
      --steps-bg: #ffffff;
      --steps-border: #cbd5e1;
      --btn-theme-bg: #ffffff;
      --btn-theme-text: #0f172a;
      
      --roast-light: #f59e0b;
      --roast-medium: #ea580c;
      --roast-meddark: #b91c1c;
      --roast-dark: #7f1d1d;
    }
    body.theme-neon.dark-mode {
      --bg-solid: #050508;
      --bg-gradient: linear-gradient(180deg, #050508 0%, #020204 100%);
      --card-bg: rgba(15, 17, 26, 0.9);
      --text-main: #f1f5f9;
      --text-sub: #94a3b8;
      --border-subtle: rgba(255,255,255,0.1);
      --shadow-card: 0 20px 50px rgba(0,0,0,0.8);
      --field-bg: rgba(0, 0, 0, 0.5);
      --steps-bg: rgba(0, 0, 0, 0.6);
      --steps-border: rgba(255,255,255,0.15);
      --btn-theme-bg: #1e293b;
      --btn-theme-text: #f1f5f9;
      
      --roast-light: #fbbf24;
      --roast-medium: #fb923c;
      --roast-meddark: #f87171;
      --roast-dark: #ef4444;
    }

    /* * 5. Blueprint (Technical) */
    body.theme-blueprint {
      --bg-solid: #003399;
      --bg-gradient: 
        linear-gradient(rgba(255,255,255,0.15) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.15) 1px, transparent 1px),
        linear-gradient(#003399, #003399);
      --bg-size: 20px 20px;
      
      --card-bg: #003399;
      --text-main: #ffffff;
      --text-sub: #abc4ff;
      --border-subtle: #ffffff;
      --shadow-card: 10px 10px 0px rgba(0,0,0,0.2);
      
      --field-bg: rgba(0,0,0,0.1);
      --steps-bg: rgba(0,0,0,0.1);
      --steps-border: #ffffff;
      
      --btn-theme-bg: #002266;
      --btn-theme-text: #ffffff;
      
      --radius-card: 0px;
      --radius-btn: 0px;
      --radius-pill: 0px;

      font-family: "Courier New", Courier, monospace;
      letter-spacing: 0.05em;
    }
    body.theme-blueprint.dark-mode {
      --bg-solid: #1a1a1a;
      --bg-gradient: 
        linear-gradient(rgba(0,255,0,0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,255,0,0.1) 1px, transparent 1px),
        linear-gradient(#1a1a1a, #1a1a1a);
      
      --card-bg: #1a1a1a;
      --text-main: #00ff00;
      --text-sub: #00cc00;
      --border-subtle: #00ff00;
      --shadow-card: 8px 8px 0px rgba(0,50,0,0.5);
      --field-bg: #000000;
      --steps-bg: #000000;
      --steps-border: #00ff00;
      --btn-theme-bg: #000000;
      --btn-theme-text: #00ff00;
    }

    /* * 6. Arcade (8bit Retro) */
    body.theme-arcade {
      --bg-solid: #fff0f5;
      --bg-gradient: 
        radial-gradient(#ff69b4 2px, transparent 2px),
        radial-gradient(#ff69b4 2px, transparent 2px);
      --bg-size: 20px 20px;
      
      --card-bg: #ffffff;
      --text-main: #2d2d2d;
      --text-sub: #555555;
      --border-subtle: #000000;
      
      --shadow-card: 8px 8px 0px #000000;
      
      --field-bg: #ffffff;
      --steps-bg: #f0f0f0;
      --steps-border: #000000;
      
      --btn-theme-bg: #ffffff;
      --btn-theme-text: #000000;
      
      --radius-card: 8px;
      --radius-btn: 4px;
      --radius-pill: 8px;
      
      font-family: "Courier New", Courier, monospace;
      --trans-speed: 0s;
    }
    body.theme-arcade.dark-mode {
      --bg-solid: #202020;
      --bg-gradient: 
        radial-gradient(#444 2px, transparent 2px),
        radial-gradient(#444 2px, transparent 2px);
      
      --card-bg: #2d2d2d;
      --text-main: #ffffff;
      --text-sub: #cccccc;
      --border-subtle: #ffffff;
      --shadow-card: 8px 8px 0px #000000;
      
      --field-bg: #000000;
      --steps-bg: #404040;
      --steps-border: #ffffff;
      
      --btn-theme-bg: #000000;
      --btn-theme-text: #ffffff;
    }

    /* * 7. Lovely (New! Pop & Cute) 
     * 丸みのあるフォント、パステルカラー、ステッカー風
     */
    body.theme-lovely {
      --bg-solid: #fff0f3; /* Lavender Blush */
      --bg-gradient: linear-gradient(135deg, #fff0f3 0%, #e6e6fa 100%); /* to Lavender */
      
      --card-bg: rgba(255, 255, 255, 0.8);
      --text-main: #5d4b5d; /* Purple Grey */
      --text-sub: #9c8a9c;
      --border-subtle: #ffffff;
      
      --shadow-card: 0 10px 30px rgba(255, 105, 180, 0.15);
      
      --field-bg: #ffffff;
      --steps-bg: #ffffff;
      --steps-border: #ffb7b2; /* Pastel Red/Pink */
      
      --btn-theme-bg: #ffffff;
      --btn-theme-text: #ff69b4;
      
      --radius-card: 32px;
      --radius-btn: 20px;
      --radius-pill: 99px;
      
      font-family: "Kiwi Maru", "M PLUS Rounded 1c", var(--font-base);
    }
    
    body.theme-lovely.dark-mode {
      --bg-solid: #2d2038; /* Deep Purple */
      --bg-gradient: linear-gradient(135deg, #2d2038 0%, #1a1020 100%);
      
      --card-bg: rgba(50, 35, 60, 0.8);
      --text-main: #f8e8f8;
      --text-sub: #c8b0c8;
      --border-subtle: rgba(255,255,255,0.1);
      
      --shadow-card: 0 10px 30px rgba(0,0,0,0.3);
      
      --field-bg: rgba(20, 10, 25, 0.4);
      --steps-bg: rgba(20, 10, 25, 0.6);
      --steps-border: #885588;
      
      --btn-theme-bg: #4a3555;
      --btn-theme-text: #f8e8f8;
    }


    /* ===== アクセントカラー制御 (HOT/ICE) ===== */
    
    /* HOT */
    body.hot-mode {
      --accent: #f97316;
      --accent-soft: rgba(249,115,22,0.12);
      --accent-soft-border: rgba(249,115,22,0.45);
      --summary-strong: #ea580c;
    }
    
    /* ICE */
    body.ice-mode {
      --accent: #0ea5e9;
      --accent-soft: rgba(14,165,233,0.12);
      --accent-soft-border: rgba(14,165,233,0.45);
      --summary-strong: #0284c7;
    }

    /* Theme Specific Accents */
    
    /* Neon Overrides */
    body.theme-neon.hot-mode {
      --accent: #ff5500;
      --accent-soft: rgba(255, 85, 0, 0.15);
      --accent-soft-border: #ff5500;
      --summary-strong: #ff5500;
      --glow-text: 0 0 10px rgba(255, 85, 0, 0.6);
      --glow-box: 0 0 15px rgba(255, 85, 0, 0.25);
      --border-subtle: rgba(255, 85, 0, 0.3);
    }
    body.theme-neon.ice-mode {
      --accent: #00ddff;
      --accent-soft: rgba(0, 221, 255, 0.15);
      --accent-soft-border: #00ddff;
      --summary-strong: #00ddff;
      --glow-text: 0 0 10px rgba(0, 221, 255, 0.6);
      --glow-box: 0 0 15px rgba(0, 221, 255, 0.25);
      --border-subtle: rgba(0, 221, 255, 0.3);
    }
    
    /* Blueprint Overrides */
    body.theme-blueprint.hot-mode {
      --accent: #ffffff;
      --accent-soft: rgba(255,255,255,0.1);
      --accent-soft-border: #ffffff;
      --summary-strong: #ffcc00;
    }
    body.theme-blueprint.ice-mode {
      --accent: #ffffff;
      --accent-soft: rgba(255,255,255,0.1);
      --accent-soft-border: #ffffff;
      --summary-strong: #66ccff;
    }
    body.theme-blueprint.dark-mode.hot-mode {
      --accent: #00ff00;
      --accent-soft: rgba(0,255,0,0.1);
      --accent-soft-border: #00ff00;
      --summary-strong: #ffff00;
    }
    body.theme-blueprint.dark-mode.ice-mode {
      --summary-strong: #00ffff;
    }

    /* Arcade Overrides */
    body.theme-arcade.hot-mode {
      --accent: #ff4500;
      --accent-soft: #ffe4e1;
      --accent-soft-border: #000000;
      --summary-strong: #ff4500;
    }
    body.theme-arcade.ice-mode {
      --accent: #1e90ff;
      --accent-soft: #e0ffff;
      --accent-soft-border: #000000;
      --summary-strong: #1e90ff;
    }
    body.theme-arcade.dark-mode.hot-mode {
      --accent: #ff6347;
      --accent-soft: #333;
    }
    body.theme-arcade.dark-mode.ice-mode {
      --accent: #00bfff;
      --accent-soft: #333;
    }

    /* Lovely Overrides (Cute Pastels) */
    body.theme-lovely.hot-mode {
      --accent: #ff8da1; /* Rose Pink */
      --accent-soft: #fff0f5;
      --accent-soft-border: #ffc0cb;
      --summary-strong: #ff6b81;
    }
    body.theme-lovely.ice-mode {
      --accent: #93a5cf; /* Periwinkle */
      --accent-soft: #f0f4ff;
      --accent-soft-border: #bccce8;
      --summary-strong: #7388b9;
    }
    body.theme-lovely.dark-mode.hot-mode {
      --accent: #ff85a2;
      --accent-soft: rgba(255, 133, 162, 0.15);
      --accent-soft-border: #a05566;
      --summary-strong: #ff85a2;
    }


    /* ===== レイアウト & コンポーネント ===== */

    .app {
      width: 100%;
      max-width: 440px;
      position: relative;
    }

    .card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: var(--radius-card);
      padding: 28px 24px;
      border: 1px solid var(--border-subtle);
      box-shadow: var(--shadow-card);
      transition: all var(--trans-speed);
    }
    body.theme-neon .card {
      box-shadow: var(--shadow-card), var(--glow-box);
    }
    body.theme-blueprint .card {
      backdrop-filter: none;
      -webkit-backdrop-filter: none;
    }
    body.theme-arcade .card {
      backdrop-filter: none;
      -webkit-backdrop-filter: none;
      border-width: 4px;
    }
    body.theme-lovely .card {
      border: 3px solid #ffffff; /* 白い縁取りでシールっぽく */
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }
    body.theme-lovely.dark-mode .card {
      border: 1px solid rgba(255,255,255,0.1);
    }

    /* Header */
    .app-header {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 20px;
      position: relative; 
      padding-right: 40px; 
    }

    .title-main {
      font-size: 1.2rem;
      font-weight: 800;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--text-sub);
      text-shadow: var(--glow-text);
      opacity: 0.8;
    }

    .title-bar {
      width: 50px;
      height: 4px;
      border-radius: 2px;
      background: linear-gradient(90deg, var(--accent), transparent);
      margin-bottom: 8px;
      box-shadow: var(--glow-box);
      transition: background var(--trans-speed);
    }
    body.theme-blueprint .title-bar {
      height: 2px;
      background: var(--accent);
    }
    body.theme-arcade .title-bar {
      background: var(--accent);
      border: 2px solid #000;
      height: 8px;
      border-radius: 0;
      box-shadow: 2px 2px 0 #000;
    }
    body.theme-lovely .title-bar {
      height: 6px;
      border-radius: 99px;
      background: var(--accent);
    }

    .app-subtitle {
      font-size: 1.5rem;
      font-weight: 800;
      line-height: 1.2;
      color: var(--text-main);
      text-shadow: var(--glow-text);
    }
    body.theme-lovely .app-subtitle {
      font-weight: 700;
      letter-spacing: 0.05em;
    }

    /* Mode Toggle Button */
    .mode-toggle-btn {
      position: absolute;
      top: 0;
      right: 0;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: 1px solid var(--border-subtle);
      background: var(--field-bg);
      color: var(--text-sub);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .mode-toggle-btn:active {
      transform: scale(0.92);
    }
    body.theme-neon .mode-toggle-btn {
      box-shadow: var(--glow-box);
      border-color: var(--accent-soft-border);
      color: var(--accent);
    }
    body.theme-blueprint .mode-toggle-btn {
      border-radius: 0;
      border: 2px solid var(--border-subtle);
      box-shadow: 4px 4px 0 rgba(0,0,0,0.2);
    }
    body.theme-arcade .mode-toggle-btn {
      border-radius: 4px;
      border: 2px solid var(--border-subtle);
      box-shadow: 4px 4px 0 #000;
    }
    body.theme-arcade .mode-toggle-btn:active {
      transform: translate(2px, 2px);
      box-shadow: 2px 2px 0 #000;
    }
    body.theme-lovely .mode-toggle-btn {
      background: #fff;
      border: 2px solid var(--accent);
      color: var(--accent);
    }
    .mode-icon {
      width: 18px;
      height: 18px;
      fill: currentColor;
    }


    /* Sections */
    .section-title {
      font-size: 0.9rem;
      color: var(--text-sub);
      font-weight: 600;
      margin: 26px 0 10px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    body.theme-blueprint .section-title {
      text-transform: uppercase;
      letter-spacing: 0.1em;
      border-bottom: 1px dashed var(--border-subtle);
      padding-bottom: 4px;
    }

    .inline-badge {
      padding: 3px 8px;
      border-radius: 6px;
      background: var(--accent-soft);
      color: var(--accent);
      font-size: 0.7rem;
      font-weight: 700;
      border: 1px solid var(--accent-soft-border);
      box-shadow: var(--glow-box);
      text-shadow: var(--glow-text);
      transition: all var(--trans-speed);
    }
    body.theme-blueprint .inline-badge {
      border-radius: 0;
      border: 1px solid var(--accent);
    }
    body.theme-arcade .inline-badge {
      border: 2px solid #000;
      border-radius: 4px;
      box-shadow: 2px 2px 0 #000;
    }
    body.theme-lovely .inline-badge {
      border-radius: 99px;
      background: #fff;
      border: 1px solid var(--accent);
    }

    /* Controls & Toggles */
    .toggle-group {
      display: inline-flex;
      width: 100%;
      border-radius: 16px;
      background: var(--field-bg);
      padding: 4px;
      border: 1px solid var(--border-subtle);
      gap: 4px;
      transition: background var(--trans-speed);
    }
    body.theme-blueprint .toggle-group {
      border-radius: 0;
      border: 2px solid var(--border-subtle);
      padding: 0;
      gap: 0;
    }
    body.theme-arcade .toggle-group {
      border: 2px solid #000;
      border-radius: 8px;
      background: transparent;
      box-shadow: 4px 4px 0 #000;

  <script>
    /* --- 1. 計算ロジック --- */
    const basePoints = [
      { water: 150, beans: 10 },
      { water: 300, beans: 20 },
      { water: 450, beans: 28 },
      { water: 600, beans: 36 },
      { water: 750, beans: 44 }
    ];
    const waterPerCup = 150;

    const cupsSelect  = document.getElementById("cupsSelect");
    const waterSelect = document.getElementById("waterSelect");
    const rowCups     = document.getElementById("row-cups");
    const rowWater    = document.getElementById("row-water");
    const hintText    = document.getElementById("hintText");

    const sumBeans = document.getElementById("sumBeans");
    const sumWater = document.getElementById("sumWater");
    const sumIce   = document.getElementById("sumIce");
    const iceRow   = document.getElementById("iceRow");
    const sumTemp  = document.getElementById("sumTemp");

    const stepsBox = document.getElementById("stepsBox");
    const themeSelect = document.getElementById("themeSelect");
    const themeLabelText = document.getElementById("themeLabelText");

    let inputMode = "cups";
    let styleMode = "hot";
    let roastMode = "";

    const roastTempMap = {
      light:   "90〜92℃",
      medium:  "86〜88℃",
      meddark: "84〜86℃",
      dark:    "82〜84℃"
    };
    
    const themeNameMap = {
      minimal: "Minimal",
      modest: "Modest",
      coffee: "Coffee",
      neon: "Neon",
      blueprint: "Blueprint",
      arcade: "Arcade",
      lovely: "Lovely"
    };

    function roundToHalf(v) { return Math.round(v * 2) / 2; }
    function formatNumber(v) {
      if (Math.abs(v - Math.round(v)) < 0.001) return String(Math.round(v));
      return v.toFixed(1);
    }
    function roundUpTo10ml(v) { return Math.ceil(v / 10) * 10; }

    (function fillWaterOptions() {
      for (let v = 150; v <= 1000; v += 10) {
        const opt = document.createElement("option");
        opt.value = v;
        opt.textContent = v + " ml";
        waterSelect.appendChild(opt);
      }
    })();

    function interpolateBeans(water) {
      const pts = basePoints;
      const n = pts.length;
      if (water <= pts[0].water) {
        const p0 = pts[0], p1 = pts[1];
        const t = (water - p0.water) / (p1.water - p0.water);
        return p0.beans + (p1.beans - p0.beans) * t;
      }
      if (water >= pts[n - 1].water) {
        const p0 = pts[n - 2], p1 = pts[n - 1];
        const t = (water - p0.water) / (p1.water - p0.water);
        return p0.beans + (p1.beans - p0.beans) * t;
      }
      for (let i = 1; i < n; i++) {
        const p0 = pts[i - 1], p1 = pts[i];
        if (water >= p0.water && water <= p1.water) {
          const t = (water - p0.water) / (p1.water - p0.water);
          return p0.beans + (p1.beans - p0.beans) * t;
        }
      }
      return pts[n - 1].beans;
    }

    function calculate() {
      let totalWater;
      let cupsApprox;

      if (inputMode === "cups") {
        const val = cupsSelect.value;
        if (!val) return null;
        cupsApprox = parseInt(val, 10);
        totalWater = cupsApprox * waterPerCup;
      } else {
        const val = waterSelect.value;
        if (!val) return null;
        totalWater = parseInt(val, 10);
        cupsApprox = totalWater / waterPerCup;
      }

      let baseBeans = interpolateBeans(totalWater);
      baseBeans = roundToHalf(baseBeans);

      let brewWater = totalWater;
      let beans = baseBeans;
      let ice = 0;

      if (styleMode === "ice") {
        beans = baseBeans * 1.5;
        beans = roundToHalf(beans);
        brewWater = totalWater / 2;
        ice = brewWater;
      }

      brewWater = Math.round(brewWater);

      let bloom = beans * 1.5;
      bloom = roundUpTo10ml(bloom);
      if (bloom > brewWater) bloom = brewWater;

      let remaining = brewWater - bloom;
      let pours = [];

      if (remaining > 0) {
        const baseEach = Math.floor(remaining / 3 / 10) * 10;
        let p1 = baseEach;
        let p2 = baseEach;
        let p3 = baseEach;

        let used = p1 + p2 + p3;
        let rem = remaining - used;

        if (rem > 0) {
          p2 += rem;
        }

        let acc = bloom;
        const arr = [p1, p2, p3];
        for (let i = 0; i < arr.length; i++) {
          acc += arr[i];
          pours.push({
            name: (i + 1) + "投目",
            pour: arr[i],
            total: acc
          });
        }
      }

      return {
        totalWater: Math.round(totalWater),
        cupsApprox,
        beans,
        brewWater,
        ice: Math.round(ice),
        bloom,
        pours
      };
    }

    function updateView() {
      const hasBase =
        (inputMode === "cups"  && cupsSelect.value) ||
        (inputMode === "water" && waterSelect.value);

      if (!hasBase) {
        sumBeans.textContent = "-- g";
        sumWater.textContent = "-- ml";
        sumIce.textContent   = "";
        iceRow.style.display = "none";
        sumTemp.textContent  = "焙煎度を選択";
        sumTemp.classList.add("placeholder");

        stepsBox.innerHTML =
          '<div class="placeholder">杯数または湯量を選択すると、ここにステップが表示されます。</div>';
        return;
      }

      const data = calculate();
      if (!data) return;

      sumBeans.textContent = formatNumber(data.beans) + " g";
      sumWater.textContent = data.brewWater + " ml";

      if (styleMode === "ice") {
        iceRow.style.display = "flex";
        sumIce.textContent = data.ice + " g";
      } else {
        iceRow.style.display = "none";
        sumIce.textContent = "";
      }

      if (!roastMode) {
        sumTemp.textContent = "焙煎度を選択";
        sumTemp.classList.add("placeholder");
      } else {
        sumTemp.textContent = roastTempMap[roastMode] || "";
        sumTemp.classList.remove("placeholder");
      }

      let html = `
        <div class="step-row">
          <div class="step-info">
            <div class="step-name">蒸らし</div>
            <div class="step-sub">※投入後30秒程待つ。</div>
          </div>
          <div class="step-amount">
            <span class="step-acc-label">積算量</span>
            <span class="step-acc-value">${data.bloom} ml</span>
            <span class="step-sub">（今回 ${data.bloom} ml）</span>
          </div>
        </div>
      `;

      data.pours.forEach((p, idx) => {
        const isLast = idx === data.pours.length - 1;
        const noteText = isLast
          ? "※2分30秒程で落ち切るように。"
          : "";

        html += `
          <div class="step-row">
            <div class="step-info">
              <div class="step-name">${p.name}</div>
              ${noteText ? `<div class="step-sub">${noteText}</div>` : ""}
            </div>
            <div class="step-amount">
              <span class="step-acc-label">積算量</span>
              <span class="step-acc-value">${p.total} ml</span>
              <span class="step-sub">（今回 +${p.pour} ml）</span>
            </div>
          </div>
        `;
      });

      stepsBox.innerHTML = html;
    }

    cupsSelect.addEventListener("change", updateView);
    waterSelect.addEventListener("change", updateView);

    /* --- 2. UI操作イベント --- */

    document.querySelectorAll("#inputModeGroup .toggle-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll("#inputModeGroup .toggle-btn")
          .forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        inputMode = btn.dataset.mode;

        if (inputMode === "cups") {
          rowCups.style.display = "block";
          rowWater.style.display = "none";
          hintText.style.display = "block";
        } else {
          rowCups.style.display = "none";
          rowWater.style.display = "block";
          hintText.style.display = "none";
        }
        updateView();
      });
    });

    document.querySelectorAll("#styleGroup .toggle-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll("#styleGroup .toggle-btn")
          .forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        styleMode = btn.dataset.style;

        document.body.classList.remove("hot-mode", "ice-mode");
        document.body.classList.add(styleMode + "-mode");

        updateView();
      });
    });

    document.querySelectorAll("#roastGroup .toggle-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const already = btn.classList.contains("active");
        document.querySelectorAll("#roastGroup .toggle-btn")
          .forEach(b => b.classList.remove("active"));
        if (!already) {
          btn.classList.add("active");
          roastMode = btn.dataset.roast;
        } else {
          roastMode = "";
        }
        updateView();
      });
    });

    /* --- 3. テーマ切り替え & ダークモード制御 & ステータスバー --- */

    const modeToggleBtn = document.getElementById('modeToggleBtn');
    let isDarkMode = false;

    // ステータスバーの色定義 (Light / Dark)
    const statusBarColors = {
      minimal:   { light: "#e8dfd8", dark: "#231e1b" },
      modest:    { light: "#f3f4f6", dark: "#0f172a" },
      coffee:    { light: "#261e1b", dark: "#000000" },
      neon:      { light: "#f0f4f8", dark: "#050508" },
      blueprint: { light: "#003399", dark: "#1a1a1a" },
      arcade:    { light: "#fff0f5", dark: "#202020" },
      lovely:    { light: "#fff0f3", dark: "#2d2038" }
    };

    function updateStatusBar() {
      const themeKey = themeSelect.value; // current theme
      const colorMap = statusBarColors[themeKey] || statusBarColors.minimal;
      const color = isDarkMode ? colorMap.dark : colorMap.light;
      
      const meta = document.querySelector('meta[name="theme-color"]');
      if (meta) {
        meta.setAttribute("content", color);
      }
    }

    function applyTheme(key) {
      document.body.classList.remove(
        "theme-modest", "theme-coffee", "theme-neon", "theme-blueprint", "theme-arcade", "theme-lovely"
      );
      if (key !== "minimal") {
        document.body.classList.add("theme-" + key);
      }
      themeLabelText.textContent = "テーマ: " + (themeNameMap[key] || "Minimal");
      updateStatusBar();
    }

    themeSelect.addEventListener("change", (e) => {
      applyTheme(e.target.value);
      updateView();
    });

    const iconMoon = `<path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z" />`;
    const iconSun  = `<circle cx="12" cy="12" r="4" /><path d="M3 12h1m8 -9v1m8 8h1m-9 8v1M5.6 5.6l.7 .7m12.1 -.7l-.7 .7m0 11.4l.7 .7m-12.1 -.7l-.7 .7" />`;

    function updateModeIcon() {
      const svg = modeToggleBtn.querySelector('svg');
      if (isDarkMode) {
        svg.innerHTML = iconMoon;
        svg.style.fill = "currentColor";
        svg.style.stroke = "none";
      } else {
        svg.innerHTML = iconSun;
        svg.style.fill = "none";
        svg.style.stroke = "currentColor";
        svg.style.strokeWidth = "2";
        svg.style.strokeLinecap = "round";
        svg.style.strokeLinejoin = "round";
      }
    }

    function toggleDarkMode() {
      isDarkMode = !isDarkMode;
      if (isDarkMode) {
        document.body.classList.add('dark-mode');
      } else {
        document.body.classList.remove('dark-mode');
      }
      updateModeIcon();
      updateStatusBar();
    }

    // 初期化：OSの設定を確認
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      isDarkMode = true;
      document.body.classList.add('dark-mode');
    }
    updateModeIcon();

    modeToggleBtn.addEventListener('click', toggleDarkMode);


    /* --- Init --- */
    document.body.classList.add("hot-mode");
    applyTheme(themeSelect.value); 
    updateView();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>コーヒー計算機</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- iOSステータスバー色（標準テーマ用） -->
  <meta name="theme-color" content="#f6f5f3" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#020617" media="(prefers-color-scheme: dark)">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    /* ===== 標準テーマ（OSライト/ダークをベース） ===== */

    :root {
      --bg-solid: #f6f5f3;
      --bg-gradient: linear-gradient(180deg, #f6f5f3 0%, #ece9e6 100%);
      --card-bg: #ffffff;
      --text-main: #1f2937;
      --text-sub: #6b7280;
      --border-subtle: #e5e7eb;
      --shadow-card: 0 20px 38px rgba(0,0,0,0.06);

      --accent: #f97316;
      --accent-soft: rgba(249,115,22,0.12);
      --accent-soft-border: rgba(249,115,22,0.45);

      --badge-bg: #f9fafb;
      --badge-border: #e5e7eb;

      --field-bg: #f9fafb;

      --steps-bg: #fefce8;
      --steps-border: #fde68a;

      --sub-strong: #374151;

      --summary-strong: #ea580c;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-solid: #020617;
        --bg-gradient: linear-gradient(180deg, #020617 0%, #020617 100%);
        --card-bg: rgba(15,23,42,0.98);
        --text-main: #e5e7eb;
        --text-sub: #d1d5db;
        --border-subtle: #111827;
        --shadow-card: 0 18px 36px rgba(0,0,0,0.7);

        --badge-bg: rgba(15,23,42,0.9);
        --badge-border: rgba(148,163,184,0.7);

        --field-bg: rgba(15,23,42,0.98);

        --steps-bg: #e0f2fe;
        --steps-border: #7dd3fc;

        --sub-strong: #e5e7eb;

        --summary-strong: #ea580c;
      }

      /* ★ 標準ダーク時のプレースホルダーを明るく */
      .placeholder {
        color: #e5e7eb;
      }
    }

    /* ===== 手動カラーテーマ群 ===== */

    /* 深煎りコーヒー */
    body.theme-coffee {
      --bg-solid: #20110b;
      --bg-gradient: linear-gradient(180deg, #3b2416 0%, #120a05 100%);
      --card-bg: rgba(24,16,11,0.98);
      --text-main: #f9fafb;
      --text-sub: #e5e7eb;
      --border-subtle: rgba(148,81,40,0.7);
      --shadow-card: 0 20px 40px rgba(0,0,0,0.8);

      --badge-bg: rgba(30,20,14,0.96);
      --badge-border: rgba(248,198,153,0.7);

      --field-bg: rgba(26,18,12,0.98);

      --steps-bg: rgba(32,18,10,0.96);
      --steps-border: rgba(248,198,153,0.9);

      --sub-strong: #f9fafb;
    }
    body.theme-coffee .placeholder {
      color: #fef9c3;
    }

    /* カフェラテ */
    body.theme-latte {
      --bg-solid: #f3ebe3;
      --bg-gradient: linear-gradient(180deg, #f7eee6 0%, #e8ddcf 100%);
      --card-bg: #fffaf3;
      --text-main: #1f2937;
      --text-sub: #6b4f3b;
      --border-subtle: #ead7c4;
      --shadow-card: 0 20px 38px rgba(120,85,60,0.18);

      --badge-bg: #fdf4e7;
      --badge-border: #e6c9a7;

      --field-bg: #fdf6ee;

      --steps-bg: #fff6dd;
      --steps-border: #facc6b;

      --sub-strong: #4b3424;
    }

    /* 抹茶ラテ */
    body.theme-matcha {
      --bg-solid: #e5f1e5;
      --bg-gradient: linear-gradient(180deg, #e8f5e9 0%, #d7e7d8 100%);
      --card-bg: #f7fbf7;
      --text-main: #102a14;
      --text-sub: #4b6350;
      --border-subtle: #c4ddc5;
      --shadow-card: 0 20px 38px rgba(49,87,60,0.18);

      --badge-bg: #edf7ee;
      --badge-border: #b5d5b8;

      --field-bg: #f2f9f3;

      --steps-bg: #f3fce5;
      --steps-border: #c4e88f;

      --sub-strong: #143a1c;
    }

    /* ネオン */
    body.theme-neon {
      --bg-solid: #050816;
      --bg-gradient: radial-gradient(circle at top, #1e293b 0%, #020617 55%, #020617 100%);
      --card-bg: rgba(15,23,42,0.98);
      --text-main: #e5e7eb;
      --text-sub: #a5b4fc;
      --border-subtle: #1f2937;
      --shadow-card: 0 24px 50px rgba(0,0,0,0.85);

      --badge-bg: rgba(15,23,42,0.95);
      --badge-border: rgba(129,140,248,0.8);

      --field-bg: rgba(15,23,42,0.98);

      --steps-bg: rgba(8,47,73,0.98);
      --steps-border: #38bdf8;

      --sub-strong: #e5e7eb;
    }
    body.theme-neon .placeholder {
      color: #e5e7eb;
    }

    /* ===== ホット／アイスでアクセント切替 ===== */

    body.hot-mode {
      --accent: #f97316;
      --accent-soft: rgba(249,115,22,0.16);
      --accent-soft-border: rgba(249,115,22,0.6);
      --summary-strong: #ea580c;
    }

    body.ice-mode {
      --accent: #0ea5e9;
      --accent-soft: rgba(14,165,233,0.16);
      --accent-soft-border: rgba(56,189,248,0.8);
      --summary-strong: #0284c7;
    }

    /* ===== レイアウト ===== */

    html, body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-solid);
      background-image: var(--bg-gradient);
      background-repeat: no-repeat;
      background-attachment: fixed;
      min-height: 100vh;
    }

    body {
      color: var(--text-main);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 8px;
    }

    .app {
      width: 100%;
      max-width: 460px;
      padding: 8px 16px 16px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 28px;
      padding: 22px 18px 18px;
      border: 1px solid var(--border-subtle);
      box-shadow: var(--shadow-card);
    }

    .app-header {
      margin-bottom: 6px;
    }

    .title-main {
      font-size: 1.12rem;
      font-weight: 650;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--text-sub);
      margin-bottom: 4px;
    }

    .title-bar {
      height: 4px;
      border-radius: 999px;
      background: linear-gradient(120deg, #38bdf8, #f97316);
    }

    .app-subtitle {
      font-size: 0.9rem;
      color: var(--text-sub);
      margin-top: 8px;
      margin-bottom: 14px;
    }

    .section-title {
      font-size: 1.02rem;
      color: var(--text-main);
      font-weight: 600;
      margin: 18px 2px 8px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .row {
      display: flex;
      gap: 12px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    .field {
      flex: 1;
      min-width: 0;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    label {
      font-size: 0.85rem;
      color: var(--text-sub);
    }

    select {
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--accent-soft-border);
      background: var(--field-bg);
      color: var(--text-main);
      font-size: 1rem;
      outline: none;
      width: 100%;
      -webkit-appearance: none;
    }

    select:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px var(--accent-soft);
    }

    .hint {
      font-size: 0.8rem;
      color: var(--text-sub);
      margin-bottom: 4px;
    }

    .toggle-group {
      display: inline-flex;
      border-radius: 999px;
      background: var(--field-bg);
      border: 1px solid var(--border-subtle);
      padding: 3px;
      gap: 2px;
    }

    .toggle-group.emphasize {
      border-color: var(--accent-soft-border);
    }

    .toggle-btn {
      border: none;
      border-radius: 999px;
      padding: 7px 14px;
      font-size: 0.85rem;
      background: transparent;
      color: var(--text-sub);
      cursor: pointer;
      transition: background 0.12s, color 0.12s, box-shadow 0.12s;
      white-space: nowrap;
    }

    .toggle-btn.active {
      background: var(--accent);
      color: #ffffff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
    }

    .summary {
      margin-top: 10px;
      padding: 12px 13px;
      border-radius: 18px;
      background: var(--accent-soft);
      border: 1px solid var(--accent-soft-border);
      font-size: 0.95rem;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      font-size: 0.95rem;
    }

    .summary-label {
      color: var(--text-sub);
    }

    .summary-value {
      font-weight: 700;
      color: var(--summary-strong);
      font-size: 1.05rem;
    }

    .summary-temp {
      font-weight: 700;
      color: var(--summary-strong);
      font-size: 1.0rem;
    }

    .summary-temp.placeholder {
      font-weight: 400;
      color: var(--text-sub);
    }

    .inline-badge {
      display: inline-flex;
      align-items: center;
      padding: 4px 10px;
      border-radius: 999px;
      background: var(--badge-bg);
      border: 1px solid var(--badge-border);
      font-size: 0.75rem;
      color: var(--text-sub);
    }

    .steps-card {
      margin-top: 6px;
      padding: 10px 12px;
      border-radius: 18px;
      background: var(--steps-bg);
      border: 1px solid var(--steps-border);
    }

    .step-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 6px 0;
      border-bottom: 1px solid rgba(0,0,0,0.08);
      gap: 12px;
    }

    .step-row:last-of-type {
      border-bottom: none;
    }

    .step-row > div:first-child {
      max-width: 65%;
    }

    .step-name {
      font-weight: 600;
      font-size: 0.95rem;
      color: #1f2937;
    }

    .step-amount {
      text-align: right;
      font-size: 1.0rem;
      font-weight: 700;
      color: #1f2937;
    }

    .step-sub {
      font-size: 0.82rem;
      color: rgba(31,41,55,0.7);
    }

    .step-note {
      margin-top: 2px;
    }

    .step-acc-label {
      font-size: 0.72rem;
      font-weight: 500;
      color: rgba(31,41,55,0.6);
      margin-right: 3px;
    }

    .step-acc-value {
      font-size: 1.0rem;
      font-weight: 700;
      color: #1f2937;
    }

    @media (prefers-color-scheme: dark) {
      .step-name,
      .step-amount,
      .step-acc-value {
        color: #0f172a;
      }
      .step-sub,
      .step-acc-label {
        color: rgba(15,23,42,0.8);
      }
    }

    body.theme-coffee .steps-card {
      background: rgba(32,18,10,0.96);
      border-color: rgba(248,198,153,0.9);
    }
    body.theme-coffee .step-name,
    body.theme-coffee .step-acc-value {
      color: #fef9c3;
    }
    body.theme-coffee .step-sub,
    body.theme-coffee .step-acc-label {
      color: #fde68a;
    }

    body.theme-neon .step-name,
    body.theme-neon .step-acc-value {
      color: #e5e7eb;
    }
    body.theme-neon .step-sub,
    body.theme-neon .step-acc-label {
      color: #a5b4fc;
    }

    .placeholder {
      font-size: 0.85rem;
      text-align: left;
      color: rgba(31,41,55,0.7);
      padding: 4px 2px;
    }

    .note {
      position: relative;
      margin-top: 12px;
      padding: 8px 11px 9px;
      border-radius: 14px;
      background: rgba(255,255,255,0.9);
      border: 1px solid rgba(148,163,184,0.7);
      overflow: hidden;
    }

    .note::before {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 4px;
      background: linear-gradient(180deg, #f97316, #0ea5e9);
      opacity: 0.9;
    }

    @media (prefers-color-scheme: dark) {
      .note {
        background: rgba(15,23,42,0.97);
        border-color: rgba(148,163,184,0.8);
      }
    }

    body.theme-coffee .note {
      background: rgba(32,18,10,0.96);
      border-color: rgba(248,198,153,0.9);
    }
    body.theme-coffee .note-body {
      color: #fef9c3;
    }
    body.theme-coffee .note-label {
      color: #facc6b;
    }

    body.theme-latte .note {
      background: #fff7ec;
      border-color: #f4cf9f;
    }

    body.theme-matcha .note {
      background: #f4fbef;
      border-color: #c4e88f;
    }

    body.theme-neon .note {
      background: rgba(15,23,42,0.96);
      border-color: #38bdf8;
    }
    body.theme-neon .note-label {
      color: #a5b4fc;
    }
    body.theme-neon .note-body {
      color: #e5e7eb;
    }

    .note-label {
      font-size: 0.72rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--text-sub);
      margin-left: 6px;
      margin-bottom: 2px;
    }

    .note-body {
      font-size: 0.8rem;
      color: var(--text-main);
      margin-left: 6px;
      line-height: 1.4;
    }

    /* テーマ選択（ホイール用セレクト） */
    .theme-small {
      display: flex;
      justify-content: flex-end;
      margin-top: 6px;
      gap: 6px;
      align-items: center;
    }

    .theme-label {
      font-size: 0.72rem;
      color: var(--text-sub);
    }

    .theme-select {
      border-radius: 999px;
      border: 1px dashed rgba(148,163,184,0.7);
      background: transparent;
      font-size: 0.72rem;
      padding: 2px 8px;
      color: var(--text-sub);
      min-width: 90px;
    }

  </style>
</head>
<body class="hot-mode">
  <div class="app">
    <div class="card">

      <div class="app-header">
        <div class="title-main">HAND DRIP CALCULATOR</div>
        <div class="title-bar"></div>
      </div>
      <div class="app-subtitle">
        つくりたい量から、豆量とお湯の投入量を計算。
      </div>

      <!-- 入力方法 -->
      <div class="section-title">入力方法</div>
      <div class="toggle-group emphasize" id="inputModeGroup">
        <button class="toggle-btn active" data-mode="cups">杯数で指定</button>
        <button class="toggle-btn" data-mode="water">湯量(ml)で指定</button>
      </div>

      <!-- 作りたい量 -->
      <div class="section-title">作りたい量</div>

      <div id="row-cups" class="row">
        <div class="field">
          <label for="cupsSelect">杯数</label>
          <select id="cupsSelect">
            <option value="">未選択</option>
            <option value="1">1 杯</option>
            <option value="2">2 杯</option>
            <option value="3">3 杯</option>
            <option value="4">4 杯</option>
            <option value="5">5 杯</option>
            <option value="6">6 杯</option>
            <option value="7">7 杯</option>
            <option value="8">8 杯</option>
            <option value="9">9 杯</option>
            <option value="10">10 杯</option>
          </select>
        </div>
      </div>

      <div id="row-water" class="row" style="display:none;">
        <div class="field">
          <label for="waterSelect">湯量(ml)</label>
          <select id="waterSelect">
            <option value="">未選択</option>
          </select>
        </div>
      </div>

      <div class="hint">※ 1杯 = 150ml として計算（最大10杯まで）</div>

      <!-- 豆の焙煎度合い -->
      <div class="section-title">豆の焙煎度合い</div>
      <div class="toggle-group" id="roastGroup">
        <button class="toggle-btn" data-roast="light">浅煎り</button>
        <button class="toggle-btn" data-roast="medium">中煎り</button>
        <button class="toggle-btn" data-roast="meddark">中深煎り</button>
        <button class="toggle-btn" data-roast="dark">深煎り</button>
      </div>

      <!-- スタイル -->
      <div class="section-title">スタイル</div>
      <div class="toggle-group" id="styleGroup">
        <button class="toggle-btn active" data-style="hot">ホット</button>
        <button class="toggle-btn" data-style="ice">アイス</button>
      </div>

      <!-- サマリー -->
      <div class="summary" id="summaryBox">
        <div class="summary-row">
          <span class="summary-label">豆量</span>
          <span class="summary-value" id="sumBeans"></span>
        </div>
        <div class="summary-row">
          <span class="summary-label">抽出に使うお湯</span>
          <span class="summary-value" id="sumWater"></span>
        </div>
        <div class="summary-row" id="iceRow" style="display:none;">
          <span class="summary-label">氷の目安</span>
          <span class="summary-value" id="sumIce"></span>
        </div>
        <div class="summary-row">
          <span class="summary-label">湯温の目安</span>
          <span class="summary-temp placeholder" id="sumTemp"></span>
        </div>
      </div>

      <!-- 注湯ステップ -->
      <div class="section-title">
        注湯ステップ
        <span class="inline-badge">蒸らし＋3回注ぎ</span>
      </div>

      <div class="steps-card" id="stepsBox">
        <div class="placeholder">
          杯数または湯量を選択すると、ここにステップが表示されます。
        </div>
      </div>

      <!-- メモ -->
      <div class="note">
        <div class="note-label">MEMO</div>
        <div class="note-body">
          アイスは豆量1.5倍、湯量半分、お湯と同量の氷を目安。ロック氷ではなく家庭用冷蔵庫の氷の場合は、溶けやすく薄くなるため氷少なめがベター。
        </div>
      </div>

      <!-- テーマ選択（セレクト → iOSでホイール表示） -->
      <div class="theme-small">
        <span class="theme-label">テーマ</span>
        <select id="themeSelect" class="theme-select">
          <option value="standard">標準</option>
          <option value="coffee">コーヒー</option>
          <option value="latte">カフェラテ</option>
          <option value="matcha">抹茶ラテ</option>
          <option value="neon">ネオン</option>
        </select>
      </div>

    </div>
  </div>

  <script>
    const basePoints = [
      { water: 150, beans: 10 },
      { water: 300, beans: 20 },
      { water: 450, beans: 28 },
      { water: 600, beans: 36 },
      { water: 750, beans: 44 }
    ];
    const waterPerCup = 150;

    const cupsSelect  = document.getElementById("cupsSelect");
    const waterSelect = document.getElementById("waterSelect");
    const rowCups     = document.getElementById("row-cups");
    const rowWater    = document.getElementById("row-water");

    const sumBeans = document.getElementById("sumBeans");
    const sumWater = document.getElementById("sumWater");
    const sumIce   = document.getElementById("sumIce");
    const iceRow   = document.getElementById("iceRow");
    const sumTemp  = document.getElementById("sumTemp");

    const stepsBox = document.getElementById("stepsBox");

    const themeSelect = document.getElementById("themeSelect");

    let inputMode = "cups";
    let styleMode = "hot";
    let roastMode = "";

    const roastTempMap = {
      light:   "90〜92℃",
      medium:  "86〜88℃",
      meddark: "84〜86℃",
      dark:    "82〜84℃
"    };

    function roundToHalf(v) {
      return Math.round(v * 2) / 2;
    }
    function formatNumber(v) {
      if (Math.abs(v - Math.round(v)) < 0.001) return String(Math.round(v));
      return v.toFixed(1);
    }
    function roundUpTo10ml(v) {
      return Math.ceil(v / 10) * 10;
    }

    (function fillWaterOptions() {
      for (let v = 150; v <= 1000; v += 10) {
        const opt = document.createElement("option");
        opt.value = v;
        opt.textContent = v + " ml";
        waterSelect.appendChild(opt);
      }
    })();

    function interpolateBeans(water) {
      const pts = basePoints;
      const n = pts.length;
      if (water <= pts[0].water) {
        const p0 = pts[0], p1 = pts[1];
        const t = (water - p0.water) / (p1.water - p0.water);
        return p0.beans + (p1.beans - p0.beans) * t;
      }
      if (water >= pts[n - 1].water) {
        const p0 = pts[n - 2], p1 = pts[n - 1];
        const t = (water - p0.water) / (p1.water - p0.water);
        return p0.beans + (p1.beans - p0.beans) * t;
      }
      for (let i = 1; i < n; i++) {
        const p0 = pts[i - 1], p1 = pts[i];
        if (water >= p0.water && water <= p1.water) {
          const t = (water - p0.water) / (p1.water - p0.water);
          return p0.beans + (p1.beans - p0.beans) * t;
        }
      }
      return pts[n - 1].beans;
    }

    function calculate() {
      let totalWater;
      let cupsApprox;

      if (inputMode === "cups") {
        const val = cupsSelect.value;
        if (!val) return null;
        cupsApprox = parseInt(val, 10);
        totalWater = cupsApprox * waterPerCup;
      } else {
        const val = waterSelect.value;
        if (!val) return null;
        totalWater = parseInt(val, 10);
        cupsApprox = totalWater / waterPerCup;
      }

      let baseBeans = interpolateBeans(totalWater);
      baseBeans = roundToHalf(baseBeans);

      let brewWater = totalWater;
      let beans = baseBeans;
      let ice = 0;

      if (styleMode === "ice") {
        beans = baseBeans * 1.5;
        beans = roundToHalf(beans);
        brewWater = totalWater / 2;
        ice = brewWater;
      }

      brewWater = Math.round(brewWater);

      let bloom = beans * 1.5;
      bloom = roundUpTo10ml(bloom);
      if (bloom > brewWater) bloom = brewWater;

      let remaining = brewWater - bloom;
      let pours = [];

      if (remaining > 0) {
        const baseEach = Math.floor(remaining / 3 / 10) * 10;
        let p1 = baseEach;
        let p2 = baseEach;
        let p3 = baseEach;

        let used = p1 + p2 + p3;
        let rem = remaining - used;

        if (rem > 0) {
          p2 += rem;
        }

        let acc = bloom;
        const arr = [p1, p2, p3];
        for (let i = 0; i < arr.length; i++) {
          acc += arr[i];
          pours.push({
            name: (i + 1) + "投目",
            pour: arr[i],
            total: acc
          });
        }
      }

      return {
        totalWater: Math.round(totalWater),
        cupsApprox,
        beans,
        brewWater,
        ice: Math.round(ice),
        bloom,
        pours
      };
    }

    function updateView() {
      const hasBase =
        (inputMode === "cups"  && cupsSelect.value) ||
        (inputMode === "water" && waterSelect.value);

      if (!hasBase) {
        sumBeans.textContent = "";
        sumWater.textContent = "";
        sumIce.textContent   = "";
        iceRow.style.display = "none";
        sumTemp.textContent  = "";
        sumTemp.classList.add("placeholder");

        stepsBox.innerHTML =
          '<div class="placeholder">杯数または湯量を選択すると、ここにステップが表示されます。</div>';
        return;
      }

      const data = calculate();
      if (!data) return;

      sumBeans.textContent = formatNumber(data.beans) + " g";
      sumWater.textContent = data.brewWater + " ml";

      if (styleMode === "ice") {
        iceRow.style.display = "";
        sumIce.textContent = data.ice + " g";
      } else {
        iceRow.style.display = "none";
        sumIce.textContent = "";
      }

      if (!roastMode) {
        sumTemp.textContent = "焙煎度合いを選択してください";
        sumTemp.classList.add("placeholder");
      } else {
        sumTemp.textContent = roastTempMap[roastMode] || "";
        sumTemp.classList.remove("placeholder");
      }

      let html = `
        <div class="step-row">
          <div>
            <div class="step-name">蒸らし</div>
            <div class="step-sub step-note">※投入後30秒程待つ。</div>
          </div>
          <div class="step-amount">
            <span class="step-acc-label">積算量</span>
            <span class="step-acc-value">${data.bloom} ml</span><br>
            <span class="step-sub">投入量 ${data.bloom} ml</span>
          </div>
        </div>
      `;

      data.pours.forEach((p, idx) => {
        const isLast = idx === data.pours.length - 1;
        const noteText = isLast
          ? "※淹れ始めから2分30秒程で<br>3投目の湯が抜けきるように。"
          : "";

        html += `
          <div class="step-row">
            <div>
              <div class="step-name">${p.name}</div>
              ${noteText ? `<div class="step-sub step-note">${noteText}</div>` : ""}
            </div>
            <div class="step-amount">
              <span class="step-acc-label">積算量</span>
              <span class="step-acc-value">${p.total} ml</span><br>
              <span class="step-sub">投入量 ${p.pour} ml</span>
            </div>
          </div>
        `;
      });

      stepsBox.innerHTML = html;
    }

    cupsSelect.addEventListener("change", updateView);
    waterSelect.addEventListener("change", updateView);

    document.querySelectorAll("#inputModeGroup .toggle-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll("#inputModeGroup .toggle-btn")
          .forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        inputMode = btn.dataset.mode;

        if (inputMode === "cups") {
          rowCups.style.display = "";
          rowWater.style.display = "none";
        } else {
          rowCups.style.display = "none";
          rowWater.style.display = "";
        }
        updateView();
      });
    });

    document.querySelectorAll("#styleGroup .toggle-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll("#styleGroup .toggle-btn")
          .forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        styleMode = btn.dataset.style;

        document.body.classList.remove("hot-mode", "ice-mode");
        document.body.classList.add(styleMode + "-mode");

        updateView();
      });
    });

    document.querySelectorAll("#roastGroup .toggle-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const already = btn.classList.contains("active");
        document.querySelectorAll("#roastGroup .toggle-btn")
          .forEach(b => b.classList.remove("active"));
        if (!already) {
          btn.classList.add("active");
          roastMode = btn.dataset.roast;
        } else {
          roastMode = "";
        }
        updateView();
      });
    });

    function applyTheme(key) {
      document.body.classList.remove(
        "theme-coffee", "theme-latte", "theme-matcha", "theme-neon"
      );
      if (key !== "standard") {
        document.body.classList.add("theme-" + key);
      }
    }

    themeSelect.addEventListener("change", (e) => {
      applyTheme(e.target.value);
      updateView();
    });

    document.body.classList.add("hot-mode");
    applyTheme(themeSelect.value);
    updateView();
  </script>
</body>

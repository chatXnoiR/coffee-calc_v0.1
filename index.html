<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>コーヒー計算機</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <meta name="theme-color" content="#f6f5f3" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#020617" media="(prefers-color-scheme: dark)">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <style>
    /* ===== リセット & ベース ===== */
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      
      /* 共通のベースカラー定義（後ほどモードやテーマで上書き） */
      --accent: #f97316;
      --accent-soft: rgba(249,115,22,0.12);
      --accent-soft-border: rgba(249,115,22,0.45);
      --summary-strong: #ea580c;
      
      --glow-text: none;
      --glow-box: none;
      
      --roast-light: #d4a373;
      --roast-medium: #a06845;
      --roast-meddark: #6d4c41;
      --roast-dark: #3e2723;
    }

    /* ===== テーマごとのベースデザイン (背景・カード) ===== */

    /* --- Standard --- */
    body {
      --bg-solid: #f3f4f6;
      --bg-gradient: linear-gradient(180deg, #f3f4f6 0%, #e5e7eb 100%);
      --card-bg: #ffffff;
      --text-main: #1f2937;
      --text-sub: #6b7280;
      --border-subtle: #e5e7eb;
      --shadow-card: 0 10px 25px -5px rgba(0,0,0,0.05);
      --field-bg: #f9fafb;
      --steps-bg: #fffbeb;
      --steps-border: #fde68a;
      --btn-theme-bg: #ffffff;
      --btn-theme-text: #374151;
      --btn-theme-shadow: 0 4px 12px rgba(0,0,0,0.08);
    }
    @media (prefers-color-scheme: dark) {
      body {
        --bg-solid: #0f172a;
        --bg-gradient: linear-gradient(180deg, #0f172a 0%, #020617 100%);
        --card-bg: rgba(30, 41, 59, 0.6);
        --text-main: #f3f4f6;
        --text-sub: #9ca3af;
        --border-subtle: rgba(255,255,255,0.1);
        --field-bg: rgba(15,23,42, 0.5);
        --steps-bg: rgba(15,23,42, 0.7);
        --steps-border: #334155;
        --btn-theme-bg: #1e293b;
        --btn-theme-text: #e2e8f0;
      }
    }

    /* --- Coffee (Dark Brown) --- */
    body.theme-coffee {
      --bg-solid: #1c1917;
      --bg-gradient: linear-gradient(180deg, #292524 0%, #1c1917 100%);
      --card-bg: #262220;
      --text-main: #e7e5e4;
      --text-sub: #a8a29e;
      --border-subtle: #44403c;
      --shadow-card: 0 20px 50px rgba(0,0,0,0.5);
      --field-bg: #171514;
      --steps-bg: #171514;
      --steps-border: #57534e;
      --btn-theme-bg: #292524;
      --btn-theme-text: #e7e5e4;
    }

    /* --- Latte (Soft Beige) --- */
    body.theme-latte {
      --bg-solid: #f5f5f4;
      --bg-gradient: linear-gradient(180deg, #fafaf9 0%, #f5f5f4 100%);
      --card-bg: #ffffff;
      --text-main: #44403c;
      --text-sub: #78716c;
      --border-subtle: #e7e5e4;
      --shadow-card: 0 20px 40px rgba(0,0,0,0.06);
      --field-bg: #fafaf9;
      --steps-bg: #fafaf9;
      --steps-border: #e7e5e4;
      --btn-theme-bg: #ffffff;
      --btn-theme-text: #57534e;
    }
    @media (prefers-color-scheme: dark) {
      body.theme-latte {
        --bg-solid: #292524;
        --bg-gradient: linear-gradient(180deg, #292524 0%, #1c1917 100%);
        --card-bg: rgba(41, 37, 36, 0.8);
        --text-main: #f5f5f4;
        --text-sub: #a8a29e;
        --border-subtle: #57534e;
        --field-bg: rgba(28, 25, 23, 0.5);
        --steps-bg: rgba(28, 25, 23, 0.7);
        --steps-border: #44403c;
        --btn-theme-bg: #44403c;
        --btn-theme-text: #f5f5f4;
      }
    }

    /* --- Neon (Cyber) --- */
    /* Neon Light Mode: White Gaming Style */
    body.theme-neon {
      --bg-solid: #f8fafc;
      --bg-gradient: linear-gradient(180deg, #f8fafc 0%, #f1f5f9 100%);
      --card-bg: rgba(255, 255, 255, 0.9);
      --text-main: #0f172a;
      --text-sub: #64748b;
      --border-subtle: #e2e8f0;
      --shadow-card: 0 10px 40px rgba(0,0,0,0.1);
      --field-bg: #ffffff;
      --steps-bg: #ffffff;
      --steps-border: #cbd5e1;
      --btn-theme-bg: #ffffff;
      --btn-theme-text: #0f172a;
      
      --roast-light: #f59e0b;
      --roast-medium: #ea580c;
      --roast-meddark: #b91c1c;
      --roast-dark: #7f1d1d;
    }
    /* Neon Dark Mode: Cyberpunk Style */
    @media (prefers-color-scheme: dark) {
      body.theme-neon {
        --bg-solid: #020617;
        --bg-gradient: radial-gradient(circle at top center, #1e293b 0%, #020617 80%);
        --card-bg: rgba(15, 23, 42, 0.85);
        --text-main: #f1f5f9;
        --text-sub: #94a3b8;
        --border-subtle: rgba(255,255,255,0.1);
        --shadow-card: 0 20px 50px rgba(0,0,0,0.6);
        --field-bg: rgba(2, 6, 23, 0.5);
        --steps-bg: rgba(2, 6, 23, 0.6);
        --steps-border: rgba(255,255,255,0.15);
        --btn-theme-bg: #1e293b;
        --btn-theme-text: #f1f5f9;
        
        --roast-light: #fbbf24;
        --roast-medium: #fb923c;
        --roast-meddark: #f87171;
        --roast-dark: #ef4444;
      }
    }

    /* ===== ホット/アイス モード別カラー上書き (機能性優先) ===== */
    
    /* HOT MODE: オレンジ系 */
    body.hot-mode {
      --accent: #f97316;
      --accent-soft: rgba(249,115,22,0.12);
      --accent-soft-border: rgba(249,115,22,0.4);
      --summary-strong: #ea580c;
    }
    
    /* ICE MODE: 水色系 */
    body.ice-mode {
      --accent: #0ea5e9;
      --accent-soft: rgba(14,165,233,0.12);
      --accent-soft-border: rgba(14,165,233,0.4);
      --summary-strong: #0284c7;
    }

    /* --- Neonテーマ特有の「発光」カラー調整 --- */
    
    /* Neon + HOT (Orange Glow) */
    body.theme-neon.hot-mode {
      --accent: #ff6600;
      --accent-soft: rgba(255, 102, 0, 0.1);
      --accent-soft-border: rgba(255, 102, 0, 0.5);
      --summary-strong: #ff6600;
      --glow-text: 0 0 12px rgba(255, 102, 0, 0.5);
      --glow-box: 0 0 16px rgba(255, 102, 0, 0.25);
      --border-subtle: rgba(255, 102, 0, 0.3); /* 枠も少しオレンジに */
    }
    
    /* Neon + ICE (Cyan Glow) */
    body.theme-neon.ice-mode {
      --accent: #06b6d4;
      --accent-soft: rgba(6, 182, 212, 0.1);
      --accent-soft-border: rgba(6, 182, 212, 0.5);
      --summary-strong: #22d3ee;
      --glow-text: 0 0 12px rgba(34, 211, 238, 0.5);
      --glow-box: 0 0 16px rgba(34, 211, 238, 0.25);
      --border-subtle: rgba(6, 182, 212, 0.3); /* 枠も少しシアンに */
    }


    /* ===== レイアウト & コンポーネント ===== */

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: var(--bg-solid);
      background-image: var(--bg-gradient);
      background-attachment: fixed;
      transition: background 0.3s;
    }

    body {
      color: var(--text-main);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 16px 80px;
    }

    .app {
      width: 100%;
      max-width: 440px;
    }

    .card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 32px;
      padding: 28px 24px;
      border: 1px solid var(--border-subtle);
      box-shadow: var(--shadow-card);
      transition: box-shadow 0.3s ease, border-color 0.3s ease;
    }
    body.theme-neon .card {
      box-shadow: var(--shadow-card), var(--glow-box);
    }

    /* Header */
    .app-header {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 20px;
    }

    .title-main {
      font-size: 1.2rem;
      font-weight: 800;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--text-sub);
      text-shadow: var(--glow-text);
      opacity: 0.8;
    }

    .title-bar {
      width: 50px;
      height: 4px;
      border-radius: 2px;
      background: linear-gradient(90deg, var(--accent), transparent);
      margin-bottom: 8px;
      box-shadow: var(--glow-box);
    }

    .app-subtitle {
      font-size: 1.5rem;
      font-weight: 800;
      line-height: 1.2;
      color: var(--text-main);
      text-shadow: var(--glow-text);
    }

    /* Sections */
    .section-title {
      font-size: 0.9rem;
      color: var(--text-sub);
      font-weight: 600;
      margin: 26px 0 10px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .inline-badge {
      padding: 3px 8px;
      border-radius: 6px;
      background: var(--accent-soft);
      color: var(--accent);
      font-size: 0.7rem;
      font-weight: 700;
      border: 1px solid var(--accent-soft-border);
      box-shadow: var(--glow-box);
      text-shadow: var(--glow-text);
    }

    /* Controls & Toggles */
    .toggle-group {
      display: inline-flex;
      width: 100%;
      border-radius: 16px;
      background: var(--field-bg);
      padding: 4px;
      border: 1px solid var(--border-subtle);
      gap: 4px;
    }

    .toggle-btn {
      flex: 1;
      border: 1px solid transparent;
      background: transparent;
      color: var(--text-sub);
      padding: 12px;
      font-size: 0.9rem;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
      overflow: hidden;
    }

    /* アクティブ状態のデザイン統一 */
    .toggle-btn.active {
      background: var(--card-bg); /* 通常テーマ用 */
      color: var(--accent);
      border-color: var(--accent-soft-border);
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    /* 入力モードトグルにも色をつける */
    #inputModeGroup .toggle-btn.active {
      background: var(--accent-soft);
      color: var(--accent);
      border-color: var(--accent-soft-border);
    }
    body.theme-neon #inputModeGroup .toggle-btn.active {
       box-shadow: var(--glow-box) inset;
       text-shadow: var(--glow-text);
    }

    /* スタイルトグル（HOT/ICE）の特定色指定 */
    #styleGroup .toggle-btn.active {
      /* 文字色はbodyのhot-mode/ice-modeで定義された--accentに従うので指定不要だが念のため */
      color: var(--accent);
      background: var(--accent-soft);
      border-color: var(--accent-soft-border);
    }
    
    body.theme-neon .toggle-btn.active {
      box-shadow: var(--glow-box) inset;
      text-shadow: var(--glow-text);
    }

    /* Roast Buttons: 焙煎色は固定 */
    #roastGroup .toggle-btn[data-roast="light"].active { color: var(--roast-light); border-color: var(--roast-light); background: rgba(255,255,255,0.05); }
    #roastGroup .toggle-btn[data-roast="medium"].active { color: var(--roast-medium); border-color: var(--roast-medium); background: rgba(255,255,255,0.05); }
    #roastGroup .toggle-btn[data-roast="meddark"].active { color: var(--roast-meddark); border-color: var(--roast-meddark); background: rgba(255,255,255,0.05); }
    #roastGroup .toggle-btn[data-roast="dark"].active { color: var(--roast-dark); border-color: var(--roast-dark); background: rgba(255,255,255,0.05); }

    /* Selects */
    .select-wrapper {
      position: relative;
      margin-bottom: 8px;
    }
    select {
      width: 100%;
      appearance: none;
      -webkit-appearance: none;
      background: var(--field-bg);
      color: var(--text-main);
      border: 1px solid var(--border-subtle);
      border-radius: 16px;
      padding: 16px 16px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s;
    }
    select:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px var(--accent-soft);
    }
    body.theme-neon select:focus {
      box-shadow: var(--glow-box);
    }
    .select-arrow {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
      color: var(--text-sub);
      font-size: 0.7rem;
    }

    .hint {
      font-size: 0.75rem;
      color: var(--text-sub);
      margin-top: 8px;
      margin-left: 4px;
      opacity: 0.8;
    }

    /* Summary Box */
    .summary {
      margin-top: 28px;
      padding: 24px;
      border-radius: 24px;
      background: var(--accent-soft);
      border: 1px solid var(--accent-soft-border);
      display: flex;
      flex-direction: column;
      gap: 14px;
      position: relative;
      overflow: hidden;
      transition: all 0.3s;
    }
    body.theme-neon .summary {
      box-shadow: var(--glow-box);
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .summary-label {
      font-size: 0.95rem;
      color: var(--text-main);
      font-weight: 500;
      opacity: 0.9;
    }

    .summary-value {
      font-size: 1.5rem;
      font-weight: 800;
      color: var(--summary-strong);
      font-variant-numeric: tabular-nums;
      text-shadow: var(--glow-text);
    }

    .summary-temp {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--summary-strong);
      text-shadow: var(--glow-text);
    }
    .summary-temp.placeholder {
      font-size: 0.95rem;
      font-weight: 400;
      opacity: 0.6;
      font-style: italic;
    }

    /* Steps */
    .steps-card {
      background: var(--steps-bg);
      border: 1px solid var(--steps-border);
      border-radius: 24px;
      padding: 8px 0;
      overflow: hidden;
      transition: all 0.3s;
    }
    body.theme-neon .steps-card {
      box-shadow: var(--glow-box);
    }

    .step-row {
      padding: 16px 24px;
      border-bottom: 1px solid rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }
    body.theme-neon .step-row {
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }
    .step-row:last-child {
      border-bottom: none;
    }

    .step-info {
      flex: 1;
    }
    .step-name {
      font-weight: 700;
      color: var(--text-main);
      font-size: 1rem;
      margin-bottom: 4px;
      text-shadow: var(--glow-text);
    }
    .step-sub {
      font-size: 0.8rem;
      color: var(--text-sub);
      line-height: 1.4;
    }

    .step-amount {
      text-align: right;
      min-width: 90px;
    }
    .step-acc-label {
      font-size: 0.7rem;
      color: var(--text-sub);
      display: block;
      margin-bottom: 2px;
    }
    .step-acc-value {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--text-main);
      display: block;
      font-variant-numeric: tabular-nums;
      text-shadow: var(--glow-text);
    }

    .placeholder {
      padding: 30px 20px;
      text-align: center;
      font-size: 0.9rem;
      color: var(--text-sub);
    }

    /* Memo */
    .note {
      position: relative;
      margin-top: 24px;
      padding: 18px 20px;
      border-radius: 20px;
      background: var(--card-bg);
      border: 1px solid var(--border-subtle);
      overflow: hidden;
    }
    body.theme-neon .note {
      box-shadow: var(--glow-box);
    }

    .note::before {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 6px;
      background: linear-gradient(180deg, var(--accent), transparent);
    }

    .note-label {
      font-size: 0.75rem;
      letter-spacing: 0.1em;
      font-weight: 800;
      color: var(--text-sub);
      margin-bottom: 8px;
      display: block;
      text-transform: uppercase;
    }

    .note-body {
      font-size: 0.85rem;
      line-height: 1.6;
      color: var(--text-main);
    }

    /* Theme Switcher */
    .theme-floater {
      margin-top: 40px;
      display: flex;
      justify-content: center;
    }

    .theme-btn-design {
      position: relative;
      display: flex;
      align-items: center;
      gap: 10px;
      background: var(--btn-theme-bg);
      color: var(--btn-theme-text);
      padding: 14px 28px;
      border-radius: 99px;
      box-shadow: var(--btn-theme-shadow);
      border: 1px solid var(--border-subtle);
      font-size: 0.95rem;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.2s;
    }
    
    .theme-btn-design:active {
      transform: scale(0.96);
    }
    
    body.theme-neon .theme-btn-design {
      border-color: var(--accent);
      box-shadow: var(--glow-box);
      text-shadow: var(--glow-text);
    }

    .theme-icon {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent), var(--summary-strong));
      border: 2px solid rgba(255,255,255,0.4);
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    #themeSelect {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
      appearance: none;
    }

  </style>
</head>
<body class="hot-mode">
  <div class="app">
    <div class="card">

      <div class="app-header">
        <div class="title-main">HAND DRIP CALCULATOR</div>
        <div class="title-bar"></div>
        <div class="app-subtitle">失敗しないコーヒーレシピ</div>
      </div>

      <div class="section-title">入力方法</div>
      <div class="toggle-group" id="inputModeGroup">
        <button class="toggle-btn active" data-mode="cups">杯数で指定</button>
        <button class="toggle-btn" data-mode="water">湯量(ml)で指定</button>
      </div>

      <div class="section-title">作りたい量</div>

      <div id="row-cups" class="select-wrapper">
        <select id="cupsSelect">
          <option value="" selected disabled>何杯分作りますか？</option>
          <option value="1">1 杯</option>
          <option value="2">2 杯</option>
          <option value="3">3 杯</option>
          <option value="4">4 杯</option>
          <option value="5">5 杯</option>
          <option value="6">6 杯</option>
          <option value="7">7 杯</option>
          <option value="8">8 杯</option>
          <option value="9">9 杯</option>
          <option value="10">10 杯</option>
        </select>
        <div class="select-arrow">▼</div>
      </div>

      <div id="row-water" class="select-wrapper" style="display:none;">
        <select id="waterSelect">
          <option value="" selected disabled>何ml作りますか？</option>
        </select>
        <div class="select-arrow">▼</div>
      </div>
      
      <div class="hint" id="hintText">※ 1杯 = 150ml として計算</div>

      <div class="section-title">豆の焙煎度合い</div>
      <div class="toggle-group" id="roastGroup">
        <button class="toggle-btn" data-roast="light">浅煎り</button>
        <button class="toggle-btn" data-roast="medium">中煎り</button>
        <button class="toggle-btn" data-roast="meddark">中深煎り</button>
        <button class="toggle-btn" data-roast="dark">深煎り</button>
      </div>

      <div class="section-title">スタイル</div>
      <div class="toggle-group" id="styleGroup">
        <button class="toggle-btn active" data-style="hot">ホット</button>
        <button class="toggle-btn" data-style="ice">アイス</button>
      </div>

      <div class="summary" id="summaryBox">
        <div class="summary-row">
          <span class="summary-label">豆量</span>
          <span class="summary-value" id="sumBeans">-- g</span>
        </div>
        <div class="summary-row">
          <span class="summary-label">抽出に使うお湯</span>
          <span class="summary-value" id="sumWater">-- ml</span>
        </div>
        <div class="summary-row" id="iceRow" style="display:none;">
          <span class="summary-label">氷の目安</span>
          <span class="summary-value" id="sumIce"></span>
        </div>
        <div class="summary-row">
          <span class="summary-label">湯温の目安</span>
          <span class="summary-temp placeholder" id="sumTemp">焙煎度を選択</span>
        </div>
      </div>

      <div class="section-title">
        注湯ステップ
        <span class="inline-badge">むらし＋3回注ぎ</span>
      </div>

      <div class="steps-card" id="stepsBox">
        <div class="placeholder">
          杯数または湯量を選択すると、ここにステップが表示されます。
        </div>
      </div>

      <div class="note">
        <span class="note-label">MEMO</span>
        <div class="note-body">
          アイスは豆量1.5倍、湯量半分、お湯と同量の氷を目安。ロック氷ではなく家庭用冷蔵庫の氷の場合は、溶けやすく薄くなるため氷少なめがベター。
        </div>
      </div>

      <div class="theme-floater">
        <div class="theme-btn-design">
          <div class="theme-icon"></div>
          <span id="themeLabelText">テーマ変更</span>
          <select id="themeSelect">
            <option value="standard">Standard</option>
            <option value="coffee">Coffee</option>
            <option value="latte">Latte</option>
            <option value="neon">Neon</option>
          </select>
        </div>
      </div>

    </div>
  </div>

  <script>
    /* Logic maintained from original */
    const basePoints = [
      { water: 150, beans: 10 },
      { water: 300, beans: 20 },
      { water: 450, beans: 28 },
      { water: 600, beans: 36 },
      { water: 750, beans: 44 }
    ];
    const waterPerCup = 150;

    const cupsSelect  = document.getElementById("cupsSelect");
    const waterSelect = document.getElementById("waterSelect");
    const rowCups     = document.getElementById("row-cups");
    const rowWater    = document.getElementById("row-water");
    const hintText    = document.getElementById("hintText");

    const sumBeans = document.getElementById("sumBeans");
    const sumWater = document.getElementById("sumWater");
    const sumIce   = document.getElementById("sumIce");
    const iceRow   = document.getElementById("iceRow");
    const sumTemp  = document.getElementById("sumTemp");

    const stepsBox = document.getElementById("stepsBox");
    const themeSelect = document.getElementById("themeSelect");
    const themeLabelText = document.getElementById("themeLabelText");

    let inputMode = "cups";
    let styleMode = "hot";
    let roastMode = "";

    const roastTempMap = {
      light:   "90〜92℃",
      medium:  "86〜88℃",
      meddark: "84〜86℃",
      dark:    "82〜84℃"
    };
    
    const themeNameMap = {
      standard: "Standard",
      coffee: "Coffee",
      latte: "Latte",
      neon: "Neon"
    };

    function roundToHalf(v) { return Math.round(v * 2) / 2; }
    function formatNumber(v) {
      if (Math.abs(v - Math.round(v)) < 0.001) return String(Math.round(v));
      return v.toFixed(1);
    }
    function roundUpTo10ml(v) { return Math.ceil(v / 10) * 10; }

    (function fillWaterOptions() {
      for (let v = 150; v <= 1000; v += 10) {
        const opt = document.createElement("option");
        opt.value = v;
        opt.textContent = v + " ml";
        waterSelect.appendChild(opt);
      }
    })();

    function interpolateBeans(water) {
      const pts = basePoints;
      const n = pts.length;
      if (water <= pts[0].water) {
        const p0 = pts[0], p1 = pts[1];
        const t = (water - p0.water) / (p1.water - p0.water);
        return p0.beans + (p1.beans - p0.beans) * t;
      }
      if (water >= pts[n - 1].water) {
        const p0 = pts[n - 2], p1 = pts[n - 1];
        const t = (water - p0.water) / (p1.water - p0.water);
        return p0.beans + (p1.beans - p0.beans) * t;
      }
      for (let i = 1; i < n; i++) {
        const p0 = pts[i - 1], p1 = pts[i];
        if (water >= p0.water && water <= p1.water) {
          const t = (water - p0.water) / (p1.water - p0.water);
          return p0.beans + (p1.beans - p0.beans) * t;
        }
      }
      return pts[n - 1].beans;
    }

    function calculate() {
      let totalWater;
      let cupsApprox;

      if (inputMode === "cups") {
        const val = cupsSelect.value;
        if (!val) return null;
        cupsApprox = parseInt(val, 10);
        totalWater = cupsApprox * waterPerCup;
      } else {
        const val = waterSelect.value;
        if (!val) return null;
        totalWater = parseInt(val, 10);
        cupsApprox = totalWater / waterPerCup;
      }

      let baseBeans = interpolateBeans(totalWater);
      baseBeans = roundToHalf(baseBeans);

      let brewWater = totalWater;
      let beans = baseBeans;
      let ice = 0;

      if (styleMode === "ice") {
        beans = baseBeans * 1.5;
        beans = roundToHalf(beans);
        brewWater = totalWater / 2;
        ice = brewWater;
      }

      brewWater = Math.round(brewWater);

      let bloom = beans * 1.5;
      bloom = roundUpTo10ml(bloom);
      if (bloom > brewWater) bloom = brewWater;

      let remaining = brewWater - bloom;
      let pours = [];

      if (remaining > 0) {
        const baseEach = Math.floor(remaining / 3 / 10) * 10;
        let p1 = baseEach;
        let p2 = baseEach;
        let p3 = baseEach;

        let used = p1 + p2 + p3;
        let rem = remaining - used;

        if (rem > 0) {
          p2 += rem;
        }

        let acc = bloom;
        const arr = [p1, p2, p3];
        for (let i = 0; i < arr.length; i++) {
          acc += arr[i];
          pours.push({
            name: (i + 1) + "投目",
            pour: arr[i],
            total: acc
          });
        }
      }

      return {
        totalWater: Math.round(totalWater),
        cupsApprox,
        beans,
        brewWater,
        ice: Math.round(ice),
        bloom,
        pours
      };
    }

    function updateView() {
      const hasBase =
        (inputMode === "cups"  && cupsSelect.value) ||
        (inputMode === "water" && waterSelect.value);

      if (!hasBase) {
        sumBeans.textContent = "-- g";
        sumWater.textContent = "-- ml";
        sumIce.textContent   = "";
        iceRow.style.display = "none";
        sumTemp.textContent  = "焙煎度を選択";
        sumTemp.classList.add("placeholder");

        stepsBox.innerHTML =
          '<div class="placeholder">杯数または湯量を選択すると、ここにステップが表示されます。</div>';
        return;
      }

      const data = calculate();
      if (!data) return;

      sumBeans.textContent = formatNumber(data.beans) + " g";
      sumWater.textContent = data.brewWater + " ml";

      if (styleMode === "ice") {
        iceRow.style.display = "flex";
        sumIce.textContent = data.ice + " g";
      } else {
        iceRow.style.display = "none";
        sumIce.textContent = "";
      }

      if (!roastMode) {
        sumTemp.textContent = "焙煎度を選択";
        sumTemp.classList.add("placeholder");
      } else {
        sumTemp.textContent = roastTempMap[roastMode] || "";
        sumTemp.classList.remove("placeholder");
      }

      let html = `
        <div class="step-row">
          <div class="step-info">
            <div class="step-name">蒸らし</div>
            <div class="step-sub">※投入後30秒程待つ。</div>
          </div>
          <div class="step-amount">
            <span class="step-acc-label">積算量</span>
            <span class="step-acc-value">${data.bloom} ml</span>
            <span class="step-sub">（今回 ${data.bloom} ml）</span>
          </div>
        </div>
      `;

      data.pours.forEach((p, idx) => {
        const isLast = idx === data.pours.length - 1;
        const noteText = isLast
          ? "※2分30秒程で落ち切るように。"
          : "";

        html += `
          <div class="step-row">
            <div class="step-info">
              <div class="step-name">${p.name}</div>
              ${noteText ? `<div class="step-sub">${noteText}</div>` : ""}
            </div>
            <div class="step-amount">
              <span class="step-acc-label">積算量</span>
              <span class="step-acc-value">${p.total} ml</span>
              <span class="step-sub">（今回 +${p.pour} ml）</span>
            </div>
          </div>
        `;
      });

      stepsBox.innerHTML = html;
    }

    cupsSelect.addEventListener("change", updateView);
    waterSelect.addEventListener("change", updateView);

    document.querySelectorAll("#inputModeGroup .toggle-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll("#inputModeGroup .toggle-btn")
          .forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        inputMode = btn.dataset.mode;

        if (inputMode === "cups") {
          rowCups.style.display = "block";
          rowWater.style.display = "none";
          hintText.style.display = "block";
        } else {
          rowCups.style.display = "none";
          rowWater.style.display = "block";
          hintText.style.display = "none";
        }
        updateView();
      });
    });

    document.querySelectorAll("#styleGroup .toggle-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll("#styleGroup .toggle-btn")
          .forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        styleMode = btn.dataset.style;

        document.body.classList.remove("hot-mode", "ice-mode");
        document.body.classList.add(styleMode + "-mode");

        updateView();
      });
    });

    document.querySelectorAll("#roastGroup .toggle-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const already = btn.classList.contains("active");
        document.querySelectorAll("#roastGroup .toggle-btn")
          .forEach(b => b.classList.remove("active"));
        if (!already) {
          btn.classList.add("active");
          roastMode = btn.dataset.roast;
        } else {
          roastMode = "";
        }
        updateView();
      });
    });

    function applyTheme(key) {
      document.body.classList.remove(
        "theme-coffee", "theme-latte", "theme-neon"
      );
      if (key !== "standard") {
        document.body.classList.add("theme-" + key);
      }
      themeLabelText.textContent = "テーマ: " + (themeNameMap[key] || "Standard");
    }

    themeSelect.addEventListener("change", (e) => {
      applyTheme(e.target.value);
      updateView();
    });

    // Init
    document.body.classList.add("hot-mode");
    applyTheme(themeSelect.value);
    updateView();
  </script>
</body>
</html>

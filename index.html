<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>コーヒー計算機</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- iOSステータスバー色 -->
  <meta name="theme-color" content="#f6f5f3" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#0f0f0f" media="(prefers-color-scheme: dark)">

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    /* ------------------------------
       テーマ色（ライト）
    ------------------------------ */
    :root {
      --bg: linear-gradient(180deg, #f6f5f3 0%, #ece9e6 100%);
      --card-bg: #ffffff;
      --text-main: #111827;
      --text-sub: #6b7280;
      --border-subtle: #e5e7eb;
      --shadow-card: 0 20px 38px rgba(0,0,0,0.06);

      --accent: #f97316;
      --accent-soft: rgba(249,115,22,0.12);
      --accent-soft-border: rgba(249,115,22,0.45);

      --badge-bg: #f9fafb;
      --badge-border: #e5e7eb;

      --field-bg: #f9fafb;
      --divider: #e5e7eb;

      --steps-bg: #fefce8;
      --steps-border: #fde68a;

      --sub-strong: #1f2937;
    }

    /* ------------------------------
       ダークテーマ
    ------------------------------ */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: linear-gradient(180deg, #0f0f0f 0%, #1c1a19 100%);
        --card-bg: rgba(255,255,255,0.03);
        --text-main: #e5e7eb;
        --text-sub: #9ca3af;
        --border-subtle: #2b2b2b;
        --shadow-card: 0 18px 36px rgba(0,0,0,0.55);

        --badge-bg: rgba(255,255,255,0.06);
        --badge-border: rgba(255,255,255,0.14);

        --field-bg: rgba(255,255,255,0.06);

        --steps-bg: #fef3c7;
        --steps-border: #facc15;

        --sub-strong: #fef3c7;
      }
    }

    /* ホット・アイス 色切替 */
    body.hot-mode {
      --accent: #f97316;
      --accent-soft: rgba(249,115,22,0.16);
      --accent-soft-border: rgba(249,115,22,0.6);
      --steps-bg: #fef3c7;
      --steps-border: #facc15;
    }

    body.ice-mode {
      --accent: #0ea5e9;
      --accent-soft: rgba(14,165,233,0.16);
      --accent-soft-border: rgba(56,189,248,0.8);
      --steps-bg: #e0f2fe;
      --steps-border: #7dd3fc;
    }

    /* 画面全体 */
    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      min-height: 100vh;
    }

    body {
      color: var(--text-main);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 24px; /* 上寄せ */
    }

    .app {
      width: 100%;
      max-width: 460px;
      padding: 16px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 28px;
      padding: 22px 18px 18px;
      border: 1px solid var(--border-subtle);
      box-shadow: var(--shadow-card);
    }

    .app-title {
      font-size: 1.6rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .app-title span {
      font-size: 1.4rem;
    }

    .app-subtitle {
      font-size: 0.9rem;
      color: var(--text-sub);
      margin-bottom: 18px;
    }

    .row {
      display: flex;
      gap: 12px;
      margin-bottom: 14px;
      flex-wrap: wrap;
    }

    .field {
      flex: 1;
      min-width: 0;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    label {
      font-size: 0.85rem;
      color: var(--text-sub);
    }

    input[type="number"] {
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--border-subtle);
      background: var(--field-bg);
      color: var(--text-main);
      font-size: 1rem;
      outline: none;
      width: 100%;
    }
    input[type="number"]:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px var(--accent-soft);
    }

    /* トグル */
    .toggle-group {
      display: inline-flex;
      border-radius: 999px;
      background: var(--field-bg);
      border: 1px solid var(--border-subtle);
      padding: 3px;
      gap: 2px;
    }

    .toggle-btn {
      border: none;
      border-radius: 999px;
      padding: 7px 14px;
      font-size: 0.85rem;
      background: transparent;
      color: var(--text-sub);
      cursor: pointer;
      transition: background 0.12s, color 0.12s;
      white-space: nowrap;
    }

    .toggle-btn.active {
      background: var(--accent);
      color: #ffffff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
    }

    /* サマリー領域 */
    .summary {
      margin-top: 10px;
      padding: 12px 13px;
      border-radius: 18px;
      background: var(--accent-soft);
      border: 1px solid var(--accent-soft-border);
      font-size: 0.95rem;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      font-size: 0.95rem;
    }

    .summary-label {
      color: var(--text-sub);
    }

    .summary-value {
      font-weight: 700;
      color: var(--sub-strong);
      font-size: 1.05rem;
    }

    /* セクションタイトル */
    .section-title {
      font-size: 0.95rem;
      color: var(--text-sub);
      margin: 16px 2px 6px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .inline-badge {
      display: inline-flex;
      align-items: center;
      padding: 4px 10px;
      border-radius: 999px;
      background: var(--badge-bg);
      border: 1px solid var(--badge-border);
      font-size: 0.75rem;
      color: var(--text-sub);
    }

    /* 注湯ステップ */
    .steps-card {
      margin-top: 6px;
      padding: 10px 12px;
      border-radius: 18px;
      background: var(--steps-bg);
      border: 1px solid var(--steps-border);
    }

    .step-row {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
      border-bottom: 1px solid rgba(0,0,0,0.08);
    }
    .step-row:last-child {
      border-bottom: none;
    }

    .step-name {
      font-weight: 600;
      font-size: 0.95rem;
      color: #1f2937;
    }

    .step-amount {
      text-align: right;
      font-size: 1.0rem;
      font-weight: 700;
      color: #1f2937;
    }

    .step-sub {
      font-size: 0.82rem;
      color: rgba(31,41,55,0.7);
    }

    /* 注釈 */
    .note {
      margin-top: 10px;
      font-size: 0.8rem;
      opacity: 0.8;
      color: var(--text-main);
    }
  </style>
</head>

<body class="hot-mode">
  <div class="app">
    <div class="card">

      <div class="app-title">コーヒー計算機 <span>☕</span></div>
      <div class="app-subtitle">任意の量から、豆量・蒸らし・注湯ステップを自動計算。</div>

      <!-- 入力方法 -->
      <div class="section-title">入力方法</div>
      <div class="toggle-group" id="inputModeGroup">
        <button class="toggle-btn active" data-mode="cup">杯数で指定</button>
        <button class="toggle-btn" data-mode="ml">湯量(ml)で指定</button>
      </div>

      <!-- 杯数／湯量入力 -->
      <div id="cupInput" class="row">
        <div class="field">
          <label>作りたい量（杯）</label>
          <input id="cups" type="number" min="1" max="10" placeholder="">
        </div>
      </div>

      <div id="mlInput" class="row" style="display:none;">
        <div class="field">
          <label>作りたい量（ml）</label>
          <input id="targetMl" type="number" min="50" max="2000" placeholder="">
        </div>
      </div>

      <div class="app-subtitle" style="margin-top:-4px; margin-bottom:14px;">
        ※1杯 = 150ml として計算（最大10杯まで）
      </div>

      <!-- スタイル -->
      <div class="section-title">スタイル</div>
      <div class="toggle-group" id="styleGroup">
        <button class="toggle-btn active" data-style="hot">ホット</button>
        <button class="toggle-btn" data-style="ice">アイス</button>
      </div>

      <!-- サマリー -->
      <div class="summary" id="summaryBox">
        <div class="summary-row"><span class="summary-label">杯数</span><span id="sumCups" class="summary-value"></span></div>
        <div class="summary-row"><span class="summary-label">豆量</span><span id="sumBeans" class="summary-value"></span></div>
        <div class="summary-row"><span class="summary-label">抽出に使うお湯</span><span id="sumWater" class="summary-value"></span></div>
      </div>

      <!-- 注湯ステップ -->
      <div class="section-title">
        注湯ステップ
        <span class="inline-badge">蒸らし＋3回注ぎ</span>
      </div>

      <div class="steps-card" id="stepsBox"></div>

      <div class="note">・アイスは豆量1.5倍・湯量半分・同量の氷を目安。</div>

    </div>
  </div>

  <!-- ===========================
       計算ロジック
  ============================ -->
  <script>
    const cupsEl = document.getElementById("cups");
    const mlEl = document.getElementById("targetMl");
    const summary = {
      cups: document.getElementById("sumCups"),
      beans: document.getElementById("sumBeans"),
      water: document.getElementById("sumWater")
    };
    const stepsBox = document.getElementById("stepsBox");

    let inputMode = "cup"; 
    let styleMode = "hot";

    /* 入力モード切替 */
    document.querySelectorAll("#inputModeGroup .toggle-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll("#inputModeGroup .toggle-btn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        inputMode = btn.dataset.mode;

        document.getElementById("cupInput").style.display = inputMode === "cup" ? "" : "none";
        document.getElementById("mlInput").style.display = inputMode === "ml" ? "" : "none";

        runCalc();
      });
    });

    /* スタイル切替 */
    document.querySelectorAll("#styleGroup .toggle-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll("#styleGroup .toggle-btn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        styleMode = btn.dataset.style;

        document.body.classList.remove("hot-mode","ice-mode");
        document.body.classList.add(styleMode+"-mode");

        runCalc();
      });
    });

    cupsEl.addEventListener("input", runCalc);
    mlEl.addEventListener("input", runCalc);

    /* 計算 */
    function runCalc() {
      let ml = 0, cups = 0;

      if (inputMode === "cup") {
        cups = Number(cupsEl.value || 0);
        ml = cups * 150;
      } else {
        ml = Number(mlEl.value || 0);
        cups = ml / 150;
        summary.cups.textContent = cups.toFixed(1)+"杯";
      }

      if (ml <= 0) {
        stepsBox.innerHTML = "";
        summary.beans.textContent = "";
        summary.water.textContent = "";
        return;
      }

      // 豆量（線形補間）
      const bean = Math.round((ml * 0.066) * 2) / 2;

      // 蒸らしは豆量1.5倍 → 5ml刻み丸め
      const bloom = Math.round(bean * 1.5 / 5) * 5;

      // ホット：そのまま
      // アイス：豆量×1.5, 湯量半分
      let beanFinal = bean;
      let water = ml;

      if (styleMode === "ice") {
        beanFinal = Math.round(bean * 1.5 * 2) / 2;
        water = Math.round((ml / 2) / 5) * 5;
      }

      summary.cups.textContent = cups ? `${cups} 杯` : "";
      summary.beans.textContent = `${beanFinal} g`;
      summary.water.textContent = `${water} ml`;

      // 注湯ステップ
      const remain = Math.max(water - bloom, 0);
      const each = Math.round((remain / 3) / 10) * 10;

      const s2 = remain - each * 2;

      stepsBox.innerHTML = `
        <div class="step-row">
          <div class="step-name">蒸らし</div>
          <div class="step-amount">${bloom} ml<br><span class="step-sub">投入量 ${bloom} ml</span></div>
        </div>
        <div class="step-row">
          <div class="step-name">1投目</div>
          <div class="step-amount">${bloom + each} ml<br><span class="step-sub">投入量 ${each} ml</span></div>
        </div>
        <div class="step-row">
          <div class="step-name">2投目</div>
          <div class="step-amount">${bloom + each * 2} ml<br><span class="step-sub">投入量 ${each} ml</span></div>
        </div>
        <div class="step-row">
          <div class="step-name">3投目</div>
          <div class="step-amount">${water} ml<br><span class="step-sub">投入量 ${s2} ml</span></div>
        </div>
      `;
    }
  </script>

</body>
</html>

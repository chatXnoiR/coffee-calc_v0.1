<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>コーヒー計算機</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- iOSステータスバー色 -->
  <meta name="theme-color" content="#f6f5f3" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#0f0f0f" media="(prefers-color-scheme: dark)">

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    /* ライトテーマ */
    :root {
      --bg: linear-gradient(180deg, #f6f5f3 0%, #ece9e6 100%);
      --card-bg: #ffffff;
      --text-main: #111827;
      --text-sub: #6b7280;
      --border-subtle: #e5e7eb;
      --shadow-card: 0 20px 38px rgba(0,0,0,0.06);

      --accent: #f97316;
      --accent-soft: rgba(249,115,22,0.12);
      --accent-soft-border: rgba(249,115,22,0.45);

      --badge-bg: #f9fafb;
      --badge-border: #e5e7eb;

      --field-bg: #f9fafb;

      --steps-bg: #fefce8;
      --steps-border: #fde68a;

      --sub-strong: #1f2937;
    }

    /* ダークテーマ */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: linear-gradient(180deg, #0f0f0f 0%, #1c1a19 100%);
        --card-bg: rgba(255,255,255,0.03);
        --text-main: #e5e7eb;
        --text-sub: #9ca3af;
        --border-subtle: #2b2b2b;
        --shadow-card: 0 18px 36px rgba(0,0,0,0.55);

        --badge-bg: rgba(255,255,255,0.06);
        --badge-border: rgba(255,255,255,0.14);

        --field-bg: rgba(255,255,255,0.06);

        --steps-bg: #fef3c7;
        --steps-border: #facc15;

        --sub-strong: #fef3c7;
      }
    }

    /* ホット／アイスでアクセント切り替え */
    body.hot-mode {
      --accent: #f97316;
      --accent-soft: rgba(249,115,22,0.16);
      --accent-soft-border: rgba(249,115,22,0.6);
      --steps-bg: #fef3c7;
      --steps-border: #facc15;
    }

    body.ice-mode {
      --accent: #0ea5e9;
      --accent-soft: rgba(14,165,233,0.16);
      --accent-soft-border: rgba(56,189,248,0.8);
      --steps-bg: #e0f2fe;
      --steps-border: #7dd3fc;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      min-height: 100vh;
    }

    body {
      color: var(--text-main);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 24px; /* 上寄せ */
    }

    .app {
      width: 100%;
      max-width: 460px;
      padding: 16px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 28px;
      padding: 22px 18px 18px;
      border: 1px solid var(--border-subtle);
      box-shadow: var(--shadow-card);
    }

    .app-title {
      font-size: 1.6rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .app-title span {
      font-size: 1.4rem;
    }

    .app-subtitle {
      font-size: 0.9rem;
      color: var(--text-sub);
      margin-bottom: 18px;
    }

    .section-title {
      font-size: 0.95rem;
      color: var(--text-sub);
      margin: 16px 2px 6px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .row {
      display: flex;
      gap: 12px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    .field {
      flex: 1;
      min-width: 0;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    label {
      font-size: 0.85rem;
      color: var(--text-sub);
    }

    select {
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--border-subtle);
      background: var(--field-bg);
      color: var(--text-main);
      font-size: 1rem;
      outline: none;
      width: 100%;
      -webkit-appearance: none;
    }

    select:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px var(--accent-soft);
    }

    .hint {
      font-size: 0.8rem;
      color: var(--text-sub);
      margin-bottom: 4px;
    }

    .toggle-group {
      display: inline-flex;
      border-radius: 999px;
      background: var(--field-bg);
      border: 1px solid var(--border-subtle);
      padding: 3px;
      gap: 2px;
    }

    .toggle-btn {
      border: none;
      border-radius: 999px;
      padding: 7px 14px;
      font-size: 0.85rem;
      background: transparent;
      color: var(--text-sub);
      cursor: pointer;
      transition: background 0.12s, color 0.12s, box-shadow 0.12s;
      white-space: nowrap;
    }

    .toggle-btn.active {
      background: var(--accent);
      color: #ffffff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
    }

    .summary {
      margin-top: 10px;
      padding: 12px 13px;
      border-radius: 18px;
      background: var(--accent-soft);
      border: 1px solid var(--accent-soft-border);
      font-size: 0.95rem;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      font-size: 0.95rem;
    }

    .summary-label {
      color: var(--text-sub);
    }

    .summary-value {
      font-weight: 700;
      color: #ea580c; /* 濃いオレンジで視認性確保 */
      font-size: 1.05rem;
    }

    .inline-badge {
      display: inline-flex;
      align-items: center;
      padding: 4px 10px;
      border-radius: 999px;
      background: var(--badge-bg);
      border: 1px solid var(--badge-border);
      font-size: 0.75rem;
      color: var(--text-sub);
    }

    .steps-card {
      margin-top: 6px;
      padding: 10px 12px;
      border-radius: 18px;
      background: var(--steps-bg);
      border: 1px solid var(--steps-border);
    }

    .step-row {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
      border-bottom: 1px solid rgba(0,0,0,0.08);
    }
    .step-row:last-child {
      border-bottom: none;
    }

    .step-name {
      font-weight: 600;
      font-size: 0.95rem;
      color: #1f2937;
    }

    .step-amount {
      text-align: right;
      font-size: 1.0rem;
      font-weight: 700;
      color: #1f2937;
    }

    .step-sub {
      font-size: 0.82rem;
      color: rgba(31,41,55,0.7);
    }

    .placeholder {
      font-size: 0.85rem;
      text-align: center;
      color: rgba(31,41,55,0.7);
    }

    .note {
      margin-top: 10px;
      font-size: 0.8rem;
      opacity: 0.8;
      color: var(--text-main);
    }
  </style>
</head>
<body class="hot-mode">
  <div class="app">
    <div class="card">

      <div class="app-title">コーヒー計算機 <span>☕</span></div>
      <div class="app-subtitle">任意の量から、豆量・蒸らし・注湯ステップを自動計算。</div>

      <!-- 入力方法 -->
      <div class="section-title">入力方法</div>
      <div class="toggle-group" id="inputModeGroup">
        <button class="toggle-btn active" data-mode="cups">杯数で指定</button>
        <button class="toggle-btn" data-mode="water">湯量(ml)で指定</button>
      </div>

      <!-- 杯数入力 -->
      <div id="row-cups" class="row">
        <div class="field">
          <label for="cupsSelect">作りたい量（杯）</label>
          <select id="cupsSelect">
            <option value="">未選択</option>
            <!-- 1〜10杯 -->
            <option value="1">1 杯</option>
            <option value="2">2 杯</option>
            <option value="3">3 杯</option>
            <option value="4">4 杯</option>
            <option value="5">5 杯</option>
            <option value="6">6 杯</option>
            <option value="7">7 杯</option>
            <option value="8">8 杯</option>
            <option value="9">9 杯</option>
            <option value="10">10 杯</option>
          </select>
        </div>
      </div>

      <!-- 湯量入力 -->
      <div id="row-water" class="row" style="display:none;">
        <div class="field">
          <label for="waterSelect">作りたい湯量（ml）</label>
          <select id="waterSelect">
            <option value="">未選択</option>
            <!-- 150〜1000ml を 10刻み -->
            <!-- 150,160,...,1000 -->
            <!-- 多少ダルいけど一回書けば終わりなので素直に列挙 -->
            <script>
              // ここでJS生成したいけど、素のHTMLだけで完結させたいなら手で列挙でもOK
            </script>
          </select>
        </div>
      </div>

      <div class="hint">※ 1杯 = 150ml として計算（最大10杯まで）</div>

      <!-- スタイル -->
      <div class="section-title">スタイル</div>
      <div class="toggle-group" id="styleGroup">
        <button class="toggle-btn active" data-style="hot">ホット</button>
        <button class="toggle-btn" data-style="ice">アイス</button>
      </div>

      <!-- サマリー -->
      <div class="summary" id="summaryBox">
        <div class="summary-row">
          <span class="summary-label">杯数</span>
          <span class="summary-value" id="sumCups"></span>
        </div>
        <div class="summary-row">
          <span class="summary-label">豆量</span>
          <span class="summary-value" id="sumBeans"></span>
        </div>
        <div class="summary-row">
          <span class="summary-label">抽出に使うお湯</span>
          <span class="summary-value" id="sumWater"></span>
        </div>
        <div class="summary-row" id="iceRow" style="display:none;">
          <span class="summary-label">氷の目安</span>
          <span class="summary-value" id="sumIce"></span>
        </div>
      </div>

      <!-- 注湯ステップ -->
      <div class="section-title">
        注湯ステップ
        <span class="inline-badge">蒸らし＋3回注ぎ</span>
      </div>

      <div class="steps-card" id="stepsBox">
        <div class="placeholder">杯数または湯量を選択すると、ここにステップが表示されます。</div>
      </div>

      <div class="note">・アイスは豆量1.5倍・湯量半分・同量の氷を目安。</div>

    </div>
  </div>

  <script>
    // 水量→豆量の基準カーブ
    const basePoints = [
      { water: 150, beans: 10 },
      { water: 300, beans: 20 },
      { water: 450, beans: 28 },
      { water: 600, beans: 36 },
      { water: 750, beans: 44 }
    ];
    const waterPerCup = 150;

    // DOM
    const cupsSelect = document.getElementById("cupsSelect");
    const waterSelect = document.getElementById("waterSelect");
    const rowCups = document.getElementById("row-cups");
    const rowWater = document.getElementById("row-water");

    const sumCups = document.getElementById("sumCups");
    const sumBeans = document.getElementById("sumBeans");
    const sumWater = document.getElementById("sumWater");
    const sumIce = document.getElementById("sumIce");
    const iceRow = document.getElementById("iceRow");
    const stepsBox = document.getElementById("stepsBox");

    let inputMode = "cups";   // "cups" | "water"
    let styleMode = "hot";    // "hot"  | "ice"

    // 水量ドロップダウンを150〜1000(10刻み)で生成
    (function fillWaterOptions() {
      const sel = waterSelect;
      for (let v = 150; v <= 1000; v += 10) {
        const opt = document.createElement("option");
        opt.value = v;
        opt.textContent = v + " ml";
        sel.appendChild(opt);
      }
    })();

    // ヘルパー
    function roundToHalf(v) {
      return Math.round(v * 2) / 2;
    }
    function formatNumber(v) {
      if (Math.abs(v - Math.round(v)) < 0.001) return String(Math.round(v));
      return v.toFixed(1);
    }
    function roundTo5ml(v) {
      return Math.round(v / 5) * 5;
    }
    function interpolateBeans(water) {
      const pts = basePoints;
      const n = pts.length;
      if (water <= pts[0].water) {
        const p0 = pts[0], p1 = pts[1];
        const t = (water - p0.water) / (p1.water - p0.water);
        return p0.beans + (p1.beans - p0.beans) * t;
      }
      if (water >= pts[n - 1].water) {
        const p0 = pts[n - 2], p1 = pts[n - 1];
        const t = (water - p0.water) / (p1.water - p0.water);
        return p0.beans + (p1.beans - p0.beans) * t;
      }
      for (let i = 1; i < n; i++) {
        const p0 = pts[i - 1], p1 = pts[i];
        if (water >= p0.water && water <= p1.water) {
          const t = (water - p0.water) / (p1.water - p0.water);
          return p0.beans + (p1.beans - p0.beans) * t;
        }
      }
      return pts[n - 1].beans;
    }

    // メイン計算
    function calculate() {
      let totalWater;
      let cupsApprox;

      if (inputMode === "cups") {
        const val = cupsSelect.value;
        if (!val) return null;
        cupsApprox = parseInt(val, 10);
        totalWater = cupsApprox * waterPerCup;
      } else {
        const val = waterSelect.value;
        if (!val) return null;
        totalWater = parseInt(val, 10);
        cupsApprox = totalWater / waterPerCup;
      }

      let baseBeans = interpolateBeans(totalWater);
      baseBeans = roundToHalf(baseBeans);

      let brewWater = totalWater;
      let beans = baseBeans;
      let ice = 0;

      if (styleMode === "ice") {
        beans = baseBeans * 1.5;
        beans = roundToHalf(beans);
        brewWater = totalWater / 2;
        ice = brewWater;
      }

      brewWater = Math.round(brewWater);

      let bloom = beans * 1.5;
      bloom = roundTo5ml(bloom);
      if (bloom > brewWater) bloom = brewWater;

      let remaining = brewWater - bloom;
      let pours = [];

      if (remaining > 0) {
        const idealEach = remaining / 3;
        let base = Math.round(idealEach / 10) * 10;
        let p1 = base;
        let p3 = base;
        let p2 = remaining - p1 - p3;

        if (p2 < 0) {
          p2 = 0;
          const rest = remaining - p2;
          p1 = Math.round(rest / 2 / 10) * 10;
          p3 = rest - p1;
        }

        let acc = bloom;
        const arr = [p1, p2, p3];
        for (let i = 0; i < arr.length; i++) {
          acc += arr[i];
          pours.push({
            name: (i + 1) + "投目",
            pour: arr[i],
            total: acc
          });
        }
      }

      return {
        totalWater: Math.round(totalWater),
        cupsApprox,
        beans,
        brewWater,
        ice: Math.round(ice),
        bloom,
        pours
      };
    }

    function updateView() {
      const data = calculate();

      if (!data) {
        sumCups.textContent = "";
        sumBeans.textContent = "";
        sumWater.textContent = "";
        sumIce.textContent = "";
        iceRow.style.display = "none";
        stepsBox.innerHTML = '<div class="placeholder">杯数または湯量を選択すると、ここにステップが表示されます。</div>';
        return;
      }

      // サマリー
      if (inputMode === "cups") {
        sumCups.textContent = data.cupsApprox + " 杯";
      } else {
        sumCups.textContent = data.cupsApprox.toFixed(1) + " 杯";
      }
      sumBeans.textContent = formatNumber(data.beans) + " g";
      sumWater.textContent = data.brewWater + " ml";

      if (styleMode === "ice") {
        iceRow.style.display = "";
        sumIce.textContent = data.ice + " g（おおよそ ml 同等）";
      } else {
        iceRow.style.display = "none";
        sumIce.textContent = "";
      }

      // ステップ
      let html = `
        <div class="step-row">
          <div class="step-name">蒸らし</div>
          <div class="step-amount">
            ${data.bloom} ml<br>
            <span class="step-sub">投入量 ${data.bloom} ml</span>
          </div>
        </div>
      `;
      data.pours.forEach(p => {
        html += `
          <div class="step-row">
            <div class="step-name">${p.name}</div>
            <div class="step-amount">
              ${p.total} ml<br>
              <span class="step-sub">投入量 ${p.pour} ml</span>
            </div>
          </div>
        `;
      });
      stepsBox.innerHTML = html;
    }

    // イベント設定
    cupsSelect.addEventListener("change", updateView);
    waterSelect.addEventListener("change", updateView);

    document.querySelectorAll("#inputModeGroup .toggle-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll("#inputModeGroup .toggle-btn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        inputMode = btn.dataset.mode;

        if (inputMode === "cups") {
          rowCups.style.display = "";
          rowWater.style.display = "none";
        } else {
          rowCups.style.display = "none";
          rowWater.style.display = "";
        }
        updateView();
      });
    });

    document.querySelectorAll("#styleGroup .toggle-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll("#styleGroup .toggle-btn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        styleMode = btn.dataset.style;

        document.body.classList.remove("hot-mode", "ice-mode");
        document.body.classList.add(styleMode + "-mode");

        updateView();
      });
    });

    // 初期表示
    updateView();
  </script>
</body>
</html>
